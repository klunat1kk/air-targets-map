<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #1a1f2d; color: white; font-family: Arial, sans-serif; }
        #map { 
            height: 600px; 
            width: 100%; 
            border: 2px solid #a38d6d; 
            border-radius: 8px; 
            margin-bottom: 20px;
        }
        .btn { 
            padding: 10px 15px; 
            background: #a38d6d; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            margin: 5px; 
            cursor: pointer; 
            font-size: 14px;
        }
        .btn:hover { background: #8a7559; }
        .controls { margin: 10px 0; display: flex; flex-wrap: wrap; }
        
        .target-item {
            padding: 10px;
            margin: 5px 0;
            background: #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .target-item:hover {
            background: #34495e;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #a38d6d;
            width: 300px;
        }
        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #a38d6d;
            border-radius: 5px;
            background: #1a1f2d;
            color: white;
        }
        
        .status-bar {
            background: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .target-counter {
            background: #27ae60;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <h1>üó∫Ô∏è –ö–∞—Ä—Ç–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π <span class="target-counter" id="targetCounter">0</span></h1>
        <div id="syncInfo">üíæ –õ–æ–∫–∞–ª—å–Ω–∏–π —Ä–µ–∂–∏–º | –°—Ç–∞—Ç—É—Å: ‚è∏Ô∏è –°—Ç–æ–ø</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="centerMap()">üéØ –¶–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏</button>
        <button class="btn" onclick="showAddForm()">üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å</button>
        <button class="btn" onclick="toggleMovement()" id="movementBtn">‚ñ∂Ô∏è –ü—É—Å–∫</button>
        <button class="btn" onclick="clearAllTargets()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏</button>
        <button class="btn" onclick="saveToLocalStorage()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
        <button class="btn" onclick="toggleTrails()" id="trailsBtn">üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó</button>
    </div>

    <div id="map"></div>

    <h3>üéØ –ê–∫—Ç–∏–≤–Ω—ñ —Ü—ñ–ª—ñ (–ø–æ–¥–≤—ñ–π–Ω–∏–π –∫–ª—ñ–∫ –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è):</h3>
    <div id="targetsList">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏ -->
    <div id="targetForm" class="modal">
        <div class="modal-content">
            <h3>‚ûï –î–æ–¥–∞—Ç–∏ –Ω–æ–≤—É —Ü—ñ–ª—å</h3>
            <input type="text" id="targetName" placeholder="–ù–∞–∑–≤–∞ —Ü—ñ–ª—ñ" value="–¶—ñ–ª—å">
            <input type="number" id="targetSpeed" placeholder="–®–≤–∏–¥–∫—ñ—Å—Ç—å (–∫–º/–≥–æ–¥)" value="100">
            <input type="number" id="targetCourse" placeholder="–ö—É—Ä—Å (0-360¬∞)" value="90" min="0" max="360">
            <select id="targetType">
                <option value="–≤–∏–Ω–∏—â—É–≤–∞—á">üõ©Ô∏è –í–∏–Ω–∏—â—É–≤–∞—á</option>
                <option value="–¥—Ä–æ–Ω">üöÅ –î—Ä–æ–Ω</option>
                <option value="—Ä–∞–∫–µ—Ç–∞">üöÄ –†–∞–∫–µ—Ç–∞</option>
                <option value="–±–æ–º–±–∞">üí£ –ë–æ–º–±–∞</option>
                <option value="–∫–æ—Ä–∞–±–ª—å">‚õ¥Ô∏è –ö–æ—Ä–∞–±–µ–ª—å</option>
            </select>
            <div style="margin-top:15px;">
                <button class="btn" onclick="addTarget()">‚úÖ –î–æ–¥–∞—Ç–∏</button>
                <button class="btn" onclick="hideAddForm()" style="background:#e74c3c;">‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
// ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
let map;
let targets = [];
let markers = {};
let trails = {};
let nextId = 1;
let isMoving = false;
let movementInterval;
let lastUpdateTime = Date.now();
let trailsVisible = false;

// ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
function initMap() {
    console.log("üîÑ –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏...");
    
    try {
        map = L.map('map').setView([50.4501, 30.5234], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        loadFromLocalStorage();
        updateTargetsList();
        updateStatus();
        
        console.log("‚úÖ –ö–∞—Ä—Ç–∞ —É—Å–ø—ñ—à–Ω–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞");
        
    } catch (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:", error);
        document.getElementById('syncInfo').textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∫–∞—Ä—Ç–∏, –∞–ª–µ –¥–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ";
        loadFromLocalStorage();
        updateTargetsList();
    }
}

// ==================== –†–ê–ë–û–¢–ê –° –î–ê–ù–ù–´–ú–ò ====================
function loadFromLocalStorage() {
    const savedData = localStorage.getItem('airTargetsData');
    if (savedData) {
        try {
            const data = JSON.parse(savedData);
            targets = data.targets || [];
            nextId = data.nextId || 1;
            console.log(`üìÅ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${targets.length} —Ü—ñ–ª–µ–π`);
            addMarkersToMap();
        } catch (error) {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:", error);
            loadDefaultTargets();
        }
    } else {
        loadDefaultTargets();
    }
}

function loadDefaultTargets() {
    targets = [
        {id: nextId++, name: "F-16", type: "–≤–∏–Ω–∏—â—É–≤–∞—á", speed: 800, course: 45, lat: 50.45, lng: 30.52},
        {id: nextId++, name: "Shahed-136", type: "–¥—Ä–æ–Ω", speed: 180, course: 120, lat: 49.0, lng: 31.0}
    ];
    saveToLocalStorage();
}

function saveToLocalStorage() {
    const data = { targets: targets, nextId: nextId, lastUpdate: Date.now() };
    localStorage.setItem('airTargetsData', JSON.stringify(data));
    updateStatus();
    console.log("üíæ –î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ");
}

// ==================== –†–ê–ë–û–¢–ê –° –¶–ï–õ–Ø–ú–ò ====================
function showAddForm() {
    document.getElementById('targetForm').style.display = 'flex';
    document.getElementById('targetName').value = '–¶—ñ–ª—å ' + nextId;
}

function hideAddForm() {
    document.getElementById('targetForm').style.display = 'none';
}

function addTarget() {
    const name = document.getElementById('targetName').value;
    const speed = parseInt(document.getElementById('targetSpeed').value) || 100;
    const course = parseInt(document.getElementById('targetCourse').value) || 90;
    const type = document.getElementById('targetType').value;
    
    if (!name) {
        alert("‚ö†Ô∏è –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É —Ü—ñ–ª—ñ");
        return;
    }
    
    const center = map.getCenter();
    const newTarget = {
        id: nextId++,
        name: name,
        type: type,
        speed: speed,
        course: course,
        lat: center.lat,
        lng: center.lng
    };
    
    targets.push(newTarget);
    addMarkerToMap(newTarget);
    updateTargetsList();
    saveToLocalStorage();
    hideAddForm();
}

function deleteTarget(targetId) {
    const targetIndex = targets.findIndex(t => t.id === targetId);
    if (targetIndex !== -1) {
        const targetName = targets[targetIndex].name;
        if (confirm(`üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏ —Ü—ñ–ª—å "${targetName}"?`)) {
            if (markers[targetId]) map.removeLayer(markers[targetId]);
            if (trails[targetId]) map.removeLayer(trails[targetId]);
            targets.splice(targetIndex, 1);
            updateTargetsList();
            saveToLocalStorage();
        }
    }
}

function clearAllTargets() {
    if (targets.length === 0) return;
    if (confirm("‚ö†Ô∏è –í–∏–¥–∞–ª–∏—Ç–∏ –í–°–Ü —Ü—ñ–ª—ñ?")) {
        for (const id in markers) map.removeLayer(markers[id]);
        for (const id in trails) map.removeLayer(trails[id]);
        markers = {}; trails = {}; targets = []; nextId = 1;
        updateTargetsList();
        saveToLocalStorage();
    }
}

// ==================== –ú–ê–†–ö–ï–†–´ –ò –¢–†–ê–ï–ö–¢–û–†–ò–ò ====================
function addMarkerToMap(target) {
    const icon = L.divIcon({
        className: 'target-marker',
        html: `<div style="
            width: 20px; height: 20px; 
            background: ${getColorForType(target.type)};
            border: 2px solid white; 
            border-radius: 50%;
            transform: rotate(${target.course}deg);
        "></div>`,
        iconSize: [24, 24]
    });
    
    const marker = L.marker([target.lat, target.lng], {icon: icon})
        .addTo(map)
        .bindPopup(`
            <b>${target.name}</b><br>
            üõ©Ô∏è –¢–∏–ø: ${target.type}<br>
            üöÄ –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥<br>
            üß≠ –ö—É—Ä—Å: ${target.course}¬∞<br>
            <button onclick="deleteTarget(${target.id})" style="
                background: #e74c3c; color: white; border: none; 
                padding: 5px 10px; border-radius: 3px; cursor: pointer;
                margin-top: 5px;">
                üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏
            </button>
        `);
    
    markers[target.id] = marker;
    
    // –°–æ–∑–¥–∞–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
    if (trailsVisible) {
        trails[target.id] = L.polyline([[target.lat, target.lng]], {
            color: getColorForType(target.type),
            weight: 2,
            opacity: 0.7
        }).addTo(map);
    }
}

function addMarkersToMap() {
    for (const id in markers) map.removeLayer(markers[id]);
    for (const id in trails) map.removeLayer(trails[id]);
    markers = {}; trails = {};
    
    targets.forEach(target => {
        addMarkerToMap(target);
    });
}

function toggleTrails() {
    trailsVisible = !trailsVisible;
    const btn = document.getElementById('trailsBtn');
    btn.textContent = trailsVisible ? '‚ö´ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó' : 'üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó';
    btn.style.background = trailsVisible ? '#27ae60' : '#a38d6d';
    
    if (trailsVisible) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏
        targets.forEach(target => {
            if (!trails[target.id]) {
                trails[target.id] = L.polyline([[target.lat, target.lng]], {
                    color: getColorForType(target.type),
                    weight: 2,
                    opacity: 0.7
                }).addTo(map);
            }
        });
    } else {
        // –°–∫—Ä—ã–≤–∞–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏
        for (const id in trails) {
            map.removeLayer(trails[id]);
        }
        trails = {};
    }
}

function getColorForType(type) {
    const colors = {
        '–≤–∏–Ω–∏—â—É–≤–∞—á': '#3498db', '–¥—Ä–æ–Ω': '#e74c3c', 
        '—Ä–∞–∫–µ—Ç–∞': '#f39c12', '–±–æ–º–±–∞': '#95a5a6', 
        '–∫–æ—Ä–∞–±–ª—å': '#9b59b6'
    };
    return colors[type] || '#3498db';
}

// ==================== –î–í–ò–ñ–ï–ù–ò–ï –¶–ï–õ–ï–ô ====================
function toggleMovement() {
    if (isMoving) {
        stopMovement();
    } else {
        startMovement();
    }
}

function startMovement() {
    isMoving = true;
    document.getElementById('movementBtn').textContent = '‚è∏Ô∏è –°—Ç–æ–ø';
    lastUpdateTime = Date.now();
    movementInterval = setInterval(moveTargets, 100);
    updateStatus();
    console.log("‚ñ∂Ô∏è –ü–æ—á–∞—Ç–æ–∫ —Ä—É—Ö—É —Ü—ñ–ª–µ–π");
}

function stopMovement() {
    isMoving = false;
    document.getElementById('movementBtn').textContent = '‚ñ∂Ô∏è –ü—É—Å–∫';
    clearInterval(movementInterval);
    updateStatus();
    console.log("‚è∏Ô∏è –ó—É–ø–∏–Ω–∫–∞ —Ä—É—Ö—É");
}

function moveTargets() {
    if (!isMoving || targets.length === 0) return;
    
    const now = Date.now();
    const deltaTime = (now - lastUpdateTime) / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
    lastUpdateTime = now;
    
    targets.forEach(target => {
        if (target.speed > 0) {
            // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º –∫—É—Ä—Å–∞
            const distance = (target.speed * deltaTime) / 3600; // –∫–º
            const latChange = distance * Math.cos(target.course * Math.PI / 180) / 111;
            const lngChange = distance * Math.sin(target.course * Math.PI / 180) / (111 * Math.cos(target.lat * Math.PI / 180));
            
            target.lat += latChange;
            target.lng += lngChange;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
            if (markers[target.id]) {
                markers[target.id].setLatLng([target.lat, target.lng]);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
                if (trailsVisible && trails[target.id]) {
                    trails[target.id].addLatLng([target.lat, target.lng]);
                }
            }
        }
    });
    
    updateTargetsList();
}

// ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ====================
function updateTargetsList() {
    const container = document.getElementById('targetsList');
    const counter = document.getElementById('targetCounter');
    
    counter.textContent = targets.length;
    
    if (targets.length === 0) {
        container.innerHTML = '<div class="target-item">üì≠ –ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö —Ü—ñ–ª–µ–π</div>';
        return;
    }
    
    let html = '';
    targets.forEach(target => {
        html += `
            <div class="target-item" ondblclick="deleteTarget(${target.id})">
                <strong>${target.name}</strong> (${target.type})<br>
                üöÄ ${target.speed} –∫–º/–≥–æ–¥ | üß≠ ${target.course}¬∞<br>
                üìç ${target.lat.toFixed(4)}, ${target.lng.toFixed(4)}
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function updateStatus() {
    const status = `üíæ –õ–æ–∫–∞–ª—å–Ω–∏–π —Ä–µ–∂–∏–º | –°—Ç–∞—Ç—É—Å: ${isMoving ? '‚ñ∂Ô∏è –†—É—Ö' : '‚è∏Ô∏è –°—Ç–æ–ø'}`;
    document.getElementById('syncInfo').textContent = status;
}

function centerMap() {
    if (map) map.setView([50.4501, 30.5234], 6);
}

// ==================== –ó–ê–ü–£–°–ö ====================
window.addEventListener('load', function() {
    initMap();
    setInterval(updateStatus, 2000);
});

// –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
window.deleteTarget = deleteTarget;
window.addTarget = addTarget;
window.showAddForm = showAddForm;
window.hideAddForm = hideAddForm;
window.toggleMovement = toggleMovement;
window.centerMap = centerMap;
window.clearAllTargets = clearAllTargets;
window.saveToLocalStorage = saveToLocalStorage;
window.toggleTrails = toggleTrails;
            </script>
</body>
</html>
