<html lang="uk">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #050510;
            color: #e6e6e6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {

            padding: 12px 20px;
            text-align: center;

            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a3b66;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-btn {

            border-radius: 8px;

        .header-btn:hover {

        }

        .map-container {
            flex: 1;
            position: relative;
            background: #0a0a1a;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .control-panel {
            background: rgba(20, 20, 35, 0.98);

            max-height: 40vh;
            overflow-y: auto;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: max-height 0.3s ease;
        }

        .control-panel.collapsed {
            max-height: 60px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(25, 30, 40, 0.9);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2a3550;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: rgba(10, 92, 176, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #e6e6e6;
            font-weight: 600;
            font-size: 14px;
            border-right: 1px solid #2a3550;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #0a5cb0;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3);
        }

        .tab:hover {
            background: #1a7ae0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4da6ff;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);

        input, select, button {

            padding: 12px;
            border: none;
            border-radius: 6px;

            font-size: 14px;

        input:focus, select:focus {

            background: rgba(50, 55, 70, 0.9);
            box-shadow: 0 0 0 2px #0a5cb0;
            border-color: #0a5cb0;

        input::placeholder {
            color: #8899aa;

        button {

            font-weight: 600;
            cursor: pointer;
            border: 1px solid #1a5c9e;
            margin-top: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

        }

            border-radius: 6px;
            border-left: 4px solid #0a5cb0;
            transition: all 0.3s ease;
            border: 1px solid #2a4580;
        }

        .target-item:hover {
            background: rgba(10, 92, 176, 0.3);
            transform: translateX(2px);
        }

        .target-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .target-name {
            font-weight: 700;
            color: #4da6ff;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);

        .target-type {

            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;

        .target-details {

        }

        .target-actions {

            margin-top: 8px;
        }

        .target-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            margin-top: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(10, 92, 176, 0.2);

            text-align: center;
            border: 1px solid #2a4580;

        .stat-value {

        .btn-warning {

</head>

// Ініціалізація додатку
function initApp() {
    try {
        initMap();
        loadTargetsFromLocalStorage();
        initFirebase();
        setupEventListeners();
        updateStats();
        updateStatus();
        startAutoSave();
        updateUIForUserRole();
        
        // Запускаємо анімаційний цикл
        startAnimationLoop();
        
        console.log("Додаток успішно ініціалізовано");
    } catch (error) {
        console.error('Помилка ініціалізації:', error);
    }
}

// Ініціалізація карти
function initMap() {
    map = L.map('map').setView([50.4500, 30.5233], 6);

    // Додаємо темну тему карти
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap, © CartoDB',
        maxZoom: 19
    }).addTo(map);

    // Додаємо обробник кліку по карті для вибору курсу
    map.on('click', function(e) {
        if (isCourseSelectionMode && selectedTargetForCourse) {
            setTargetCourseFromMap(e.latlng);
        }
    });
    
    console.log("Карта успішно ініціалізована");
}

// Ініціалізація Firebase
function initFirebase() {
    try {
        firebase.initializeApp(firebaseConfig);
        isOnline = true;
        console.log("Firebase успішно підключено!");
        setupRealtimeListeners();
    } catch (error) {
        console.log("Помилка підключення до Firebase, використовуємо офлайн-режим:", error);
        isOnline = false;
    }
    updateStatus();
}

// Анімаційний цикл
function startAnimationLoop() {
    function animationLoop() {
        moveTargets();
        animationFrameId = requestAnimationFrame(animationLoop);
    }
    animationFrameId = requestAnimationFrame(animationLoop);
}

// Автоматичне збереження кожні 5 секунд
function startAutoSave() {
    autoSaveInterval = setInterval(function() {
        saveTargets();
    }, 5000);
}

// DEBOUNCE ДЛЯ ЗБЕРЕЖЕННЯ
function debouncedSave() {
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
        saveTargets();
    }, 1000);
}
    // Налаштування слухачів Firebase
function setupRealtimeListeners() {
    if (!isOnline) return;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        
        // Слухач змін цілей
        targetsRef.on('value', (snapshot) => {
            const firebaseTargets = snapshot.val() || {};
            
            // Ігноруємо власні зміни
            if (isSyncing) {
                isSyncing = false;
                return;
            }
            
            if (shouldSyncWithFirebase(firebaseTargets)) {
                console.log("Отримуємо оновлення з Firebase");
                targets = Object.values(firebaseTargets);
                updateMap();
                saveTargetsToLocalStorage();
                updateStats();
                updateTargetsList();
            }
        });
        
        // Лічильник онлайн-користувачів
        const usersRef = db.ref('onlineUsers');
        const userRef = usersRef.push();
        
        userRef.set({
            connected: true,
            lastSeen: Date.now(),
            isAdmin: isAdmin,
            userAgent: navigator.userAgent
        });
        
        userRef.onDisconnect().remove();
        
        usersRef.on('value', (snapshot) => {
            const users = snapshot.val() || {};
            const activeUsers = Object.values(users).filter(user => 
                user.connected && Date.now() - user.lastSeen < 30000
            );
            
            document.getElementById('onlineUsers').textContent = `Онлайн: ${activeUsers.length}`;
        });
    } catch (error) {
        console.error('Помилка Firebase:', error);
        isOnline = false;
        updateStatus();
    }
}

// Функція для руху цілей з анімацією - ИСПРАВЛЕННАЯ
function moveTargets() {
    const now = Date.now();
    const deltaTime = lastUpdateTime ? (now - lastUpdateTime) : 16;
    lastUpdateTime = now;
    
    // Обмежуємо максимальний час між кадрами
    const clampedDeltaTime = Math.min(deltaTime, 100);
    
    if (clampedDeltaTime <= 0) return;
    
    let totalDistance = 0;
    let maxSpeed = 0;
    let activeCount = 0;
    let hasChanges = false;
    
    targets.forEach(target => {
        if (target.speed > 0) {
            const newPos = calculateNewPosition(target, clampedDeltaTime);
            const distanceThisFrame = calculateDistance(
                target.latitude, target.longitude,
                newPos.latitude, newPos.longitude
            );
            
            if (distanceThisFrame > 0.001) {
                target.latitude = newPos.latitude;
                target.longitude = newPos.longitude;
                target.distance += distanceThisFrame;
                target.maxSpeed = Math.max(target.maxSpeed, target.speed);
                target.updatedAt = Date.now();
                hasChanges = true;
                
                // Оновлюємо позицію на карті
                updateTargetPosition(target, clampedDeltaTime);
            }
            
            totalDistance += target.distance;
            maxSpeed = Math.max(maxSpeed, target.speed);
            activeCount++;
        }
    });
    
    if (hasChanges) {
        document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} км`;
        document.getElementById('maxSpeed').textContent = `${maxSpeed} км/год`;
        document.getElementById('activeTargets').textContent = activeCount;
        
        // Відкладене збереження
        debouncedSave();
    }
}

function updateTargetPosition(target, deltaTime) {
    if (markers[target.id]) {
        markers[target.id].setLatLng([target.latitude, target.longitude]);
        markers[target.id].setRotationAngle(target.course);
        
        // Оновлюємо траєкторію з обмеженням частоти
        const TRAJECTORY_UPDATE_INTERVAL = 1000; // ms
        const now = Date.now();
        
        if (!target.lastTrajectoryUpdate || now - target.lastTrajectoryUpdate > TRAJECTORY_UPDATE_INTERVAL) {
            if (!targetHistory[target.id]) {
                targetHistory[target.id] = [];
            }
            
            // Добавляем точку только если перемещение значительное
            const lastPoint = targetHistory[target.id][targetHistory[target.id].length - 1];
            if (!lastPoint || calculateDistance(lastPoint[0], lastPoint[1], target.latitude, target.longitude) > 0.5) {
                targetHistory[target.id].push([target.latitude, target.longitude]);
                
                if (polylines[target.id]) {
                    polylines[target.id].setLatLngs(targetHistory[target.id]);
                }
            }
            
            target.lastTrajectoryUpdate = now;
        }
    }
}

function calculateNewPosition(target, deltaTime) {
    const R = 6371; // Радіус Землі в км
    const distanceKm = (target.speed * deltaTime) / 3600000; // км за мілісекунду
    
    const lat1 = target.latitude * Math.PI / 180;
    const lon1 = target.longitude * Math.PI / 180;
    const courseRad = target.course * Math.PI / 180;
    
    const angularDistance = distanceKm / R;
    
    const newLat = Math.asin(
        Math.sin(lat1) * Math.cos(angularDistance) +
        Math.cos(lat1) * Math.sin(angularDistance) * Math.cos(courseRad)
    );
    
    const newLon = lon1 + Math.atan2(
        Math.sin(courseRad) * Math.sin(angularDistance) * Math.cos(lat1),
        Math.cos(angularDistance) - Math.sin(lat1) * Math.sin(newLat)
    );
    
    return {
        latitude: newLat * 180 / Math.PI,
        longitude: ((newLon * 180 / Math.PI) + 540) % 360 - 180
    };
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function syncWithFirebase() {
    if (!isOnline) return;
    
    isSyncing = true;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        
        const targetsDict = {};
        targets.forEach(target => {
            targetsDict[target.id] = {
                ...target,
                marker: undefined,
                polyline: undefined
            };
        });
        
                    targetsRef.set(targetsDict)
                .then(() => {
                    console.log("Дані успішно синхронізовано з Firebase");
                    lastSyncTime = Date.now();
                })
                .catch(error => {
                    console.error("Помилка синхронізації з Firebase:", error);
                })
                .finally(() => {
                    isSyncing = false;
                });
        } catch (error) {
            console.error('Помилка синхронізації:', error);
            isSyncing = false;
        }
    }

    function shouldSyncWithFirebase(firebaseTargets) {
        if (Object.keys(firebaseTargets).length === 0) return false;
        if (targets.length === 0) return true;

        const localLastUpdate = Math.max(...targets.map(t => t.updatedAt || t.createdAt));
        const remoteLastUpdate = Math.max(...Object.values(firebaseTargets).map(t => t.updatedAt || t.createdAt));

        return remoteLastUpdate > localLastUpdate;
    }

    // Управління інтерфейсом
    function toggleTrajectories() {
        showTrajectories = !showTrajectories;
        
        Object.keys(polylines).forEach(id => {
            if (polylines[id]) {
                if (showTrajectories) {
                    map.addLayer(polylines[id]);
                } else {
                    map.removeLayer(polylines[id]);
                }
            }
        });
        
        updateTrajectoriesButton();
        saveTargetsToLocalStorage();
    }

    function updateTrajectoriesButton() {
        const btn = document.getElementById('trajectoriesBtn');
        if (showTrajectories) {
            btn.innerHTML = '<i class="fas fa-project-diagram"></i> Вимкнути траєкторії';
        } else {
            btn.innerHTML = '<i class="fas fa-project-diagram"></i> Увімкнути траєкторії';
        }
    }

    function togglePanel() {
        const panel = document.getElementById('controlPanel');
        const btn = document.querySelector('.toggle-panel-btn');
        
        isPanelExpanded = !isPanelExpanded;
        
        if (isPanelExpanded) {
            panel.classList.remove('collapsed');
            btn.innerHTML = '<i class="fas fa-eye-slash"></i> Панель';
        } else {
            panel.classList.add('collapsed');
            btn.innerHTML = '<i class="fas fa-eye"></i> Панель';
        }
    }

    function clearAllTargets() {
        if (!isAdmin) return;
        
        if (!confirm('Ви впевнені, що хочете видалити всі цілі?')) return;
        
        Object.values(markers).forEach(marker => map.removeLayer(marker));
        Object.values(polylines).forEach(polyline => map.removeLayer(polyline));
        
        targets = [];
        markers = {};
        polylines = {};
        targetHistory = {};
        
        saveTargets();
        updateStats();
        updateTargetsList();
    }

    function centerMap() {
        if (targets.length > 0) {
            const group = new L.featureGroup(Object.values(markers));
            map.fitBounds(group.getBounds().pad(0.1));
        } else {
            map.setView([50.4500, 30.5233], 6);
        }
    }

    // Оновлення інтерфейсу
    function updateMap() {
        Object.values(markers).forEach(marker => map.removeLayer(marker));
        Object.values(polylines).forEach(polyline => map.removeLayer(polyline));
        
        markers = {};
        polylines = {};
        
        targets.forEach(target => {
            addTargetToMap(target);
        });
    }

    function updateStats() {
        document.getElementById('totalTargets').textContent = targets.length;
        document.getElementById('activeTargets').textContent = targets.length;

        const totalDistance = targets.reduce((sum, target) => sum + target.distance, 0);
        const maxSpeed = targets.reduce((max, target) => Math.max(max, target.speed), 0);

        document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} км`;
        document.getElementById('maxSpeed').textContent = `${maxSpeed} км/год`;
    }

    function updateTargetsList() {
        const container = document.getElementById('targetsListContainer');
        container.innerHTML = '';

        targets.forEach(target => {
            const targetElement = document.createElement('div');
            targetElement.className = 'target-item';
            targetElement.innerHTML = `
                <div class="target-header">
                    <span class="target-name">${target.name}</span>
                    <span class="target-type">${target.type}</span>
                </div>
                <div class="target-details">
                    Швидкість: ${target.speed} км/год<br>
                    Курс: ${target.course}°<br>
                    Відстань: ${target.distance.toFixed(1)} км
                </div>
                ${isAdmin ? `
                <div class="target-actions">
                    <button onclick="editTarget('${target.id}')"><i class="fas fa-edit"></i></button>
                    <button onclick="enableCourseSelectionForTarget('${target.id}')" style="background: #1dd1a1;">
                        <i class="fas fa-route"></i>
                    </button>
                    <button onclick="deleteTarget('${target.id}')" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                ` : ''}
            `;
            container.appendChild(targetElement);
        });
    }

    function deleteTarget(id) {
        if (!isAdmin) return;
        
        if (!confirm('Видалити цю ціль?')) return;

        targets = targets.filter(t => t.id !== id);

        if (markers[id]) {
            map.removeLayer(markers[id]);
            delete markers[id];
        }

        if (polylines[id]) {
            map.removeLayer(polylines[id]);
            delete polylines[id];
        }

        delete targetHistory[id];

        saveTargets();
        updateStats();
        updateTargetsList();
    }

    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        document.getElementById(tabName).classList.add('active');
        
        // Знаходимо кнопку табу, яка відповідає цьому табу
        const tabButtons = document.querySelectorAll('.tab');
        tabButtons.forEach(button => {
            if (button.getAttribute('onclick') === `switchTab('${tabName}')`) {
                button.classList.add('active');
            }
        });

        if (tabName === 'targets-list') {
            updateTargetsList();
        }
    }

    function exportData() {
        if (!isAdmin) return;
        
        const data = {
            targets: targets,
            exportDate: new Date().toISOString(),
            version: '3.0'
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = `air-targets-export-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importData() {
        if (!isAdmin) return;
        
        document.getElementById('importFile').click();
    }

    function handleFileImport(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);

                if (data.targets && Array.isArray(data.targets)) {
                    // Зберігаємо поточний стан для відновлення у разі помилки
                    const backupTargets = [...targets];
                    const backupHistory = {...targetHistory};
                    
                    try {
                        clearAllTargets();
                        targets = data.targets;
                        
                        // Оновлюємо історію для нових цілей
                        targets.forEach(target => {
                            if (!targetHistory[target.id]) {
                                targetHistory[target.id] = [[target.latitude, target.longitude]];
                            }
                        });
                        
                        updateMap();
                        saveTargets();
                        updateStats();
                        updateTargetsList();
                        alert(`Успішно імпортовано ${targets.length} цілей`);
                    } catch (error) {
                        // Відновлюємо попередній стан у разі помилки
                        targets = backupTargets;
                        targetHistory = backupHistory;
                        updateMap();
                        throw error;
                    }
                } else {
                    throw new Error('Невірний формат файлу');
                }
            } catch (error) {
                alert('Помилка при імпорті даних: ' + error.message);
            }
        };
        reader.readAsText(file);
        event.target.value = '';
    }

    function updateStatus() {
        const indicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const updateTime = document.getElementById('updateTime');

        if (isOnline) {
            indicator.className = 'status-indicator';
            statusText.textContent = 'Підключено до Firebase';
        } else {
            indicator.className = 'status-indicator offline';
            statusText.textContent = 'Автономний режим';
        }

        updateTime.textContent = `Оновлено: ${new Date().toLocaleTimeString()}`;
    }

    function checkConnection() {
        if (isOnline && Date.now() - lastSyncTime > 30000) {
            syncWithFirebase();
        }
    }

    function setupEventListeners() {
        document.getElementById('importFile').addEventListener('change', handleFileImport);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isCourseSelectionMode) {
                    isCourseSelectionMode = false;
                    selectedTargetForCourse = null;
                    alert('Режим вибору курсу вимкнено');
                } else {
                    centerMap();
                }
            }
        });

        setInterval(updateStatus, 60000);
        setInterval(checkConnection, 30000);
        
        // Додаємо обробник для закриття модальних вікон по кліку на затемнений фон
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    }

    // Ініціалізація при завантаженні
    document.addEventListener('DOMContentLoaded', function() {
        try {
            initApp();
            updateTrajectoriesButton();

            window.addEventListener('beforeunload', function() {
                if (autoSaveInterval) {
                    clearInterval(autoSaveInterval);
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
            });
        } catch (error) {
            console.error('Помилка ініціалізації:', error);
        }
    });
    </script>
</body>
