<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #1a1f2d; color: white; font-family: Arial, sans-serif; }
        #map { height: 600px; width: 100%; border: 2px solid #a38d6d; border-radius: 8px; margin-bottom: 20px; }
        .btn { padding: 10px 15px; background: #a38d6d; color: white; border: none; border-radius: 5px; margin: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #8a7559; }
        .controls { margin: 10px 0; display: flex; flex-wrap: wrap; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #a38d6d;
            width: 300px;
        }
        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #a38d6d;
            border-radius: 5px;
            background: #1a1f2d;
            color: white;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ü–µ–ª–µ–π */
        .target-item {
            padding: 10px;
            margin: 5px 0;
            background: #2c3e50;
            border-radius: 5px;
            cursor: pointer;
        }
        .target-item:hover {
            background: #34495e;
        }

        /* –¢—Ä–µ—É–≥–æ–ª—å–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã */
        .triangle-icon {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container { margin: 10px 0; position: relative; }
        #searchInput { width: 300px; padding: 10px; border: 1px solid #a38d6d; border-radius: 5px; background: #2c3e50; color: white; }
        #searchResults { position: absolute; background: #2c3e50; border: 1px solid #a38d6d; max-height: 200px; overflow-y: auto; width: 300px; display: none; z-index: 1000; }
        .search-result { padding: 10px; cursor: pointer; border-bottom: 1px solid #a38d6d; }
        .search-result:hover { background: #34495e; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è –ö–∞—Ä—Ç–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="üîç –ü–æ—à—É–∫ –Ω–∞—Å–µ–ª–µ–Ω–æ–≥–æ –ø—É–Ω–∫—Ç—É...">
        <div id="searchResults"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="centerMap()">üéØ –¶–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏</button>
        <button class="btn" onclick="toggleAddMode()" id="addModeBtn">üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å –∫–ª—ñ–∫–æ–º</button>
        <button class="btn" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
        <button class="btn" onclick="toggleMapView()" id="mapViewBtn">üõ∞Ô∏è –°—É–ø—É—Ç–Ω–∏–∫</button>
    </div>

    <div id="map"></div>

    <h3>üéØ –ê–∫—Ç–∏–≤–Ω—ñ —Ü—ñ–ª—ñ:</h3>
    <div id="targetsList">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–ª–∏ -->
    <div id="targetForm" class="modal">
        <div class="modal-content">
            <h3 id="formTitle">‚ûï –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å</h3>
            <input type="hidden" id="targetId">
            <input type="text" id="targetName" placeholder="–ù–∞–∑–≤–∞ —Ü—ñ–ª—ñ">
            <input type="number" id="targetSpeed" placeholder="–®–≤–∏–¥–∫—ñ—Å—Ç—å (–∫–º/–≥–æ–¥)">
            <input type="number" id="targetCourse" placeholder="–ö—É—Ä—Å (0-360¬∞)" min="0" max="360">
            <select id="targetType">
                <option value="–≤–∏–Ω–∏—â—É–≤–∞—á">–í–∏–Ω–∏—â—É–≤–∞—á</option>
                <option value="–¥—Ä–æ–Ω">–î—Ä–æ–Ω (Shahed)</option>
                <option value="—Ä–∞–∫–µ—Ç–∞">–†–∞–∫–µ—Ç–∞</option>
                <option value="–±–æ–º–±–∞">–ë–æ–º–±–∞</option>
                <option value="–∫–æ—Ä–∞–±–ª—å">–ö–æ—Ä–∞–±–µ–ª—å</option>
            </select>
            <div style="margin-top:15px;">
                <button class="btn" onclick="saveTarget()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
                <button class="btn" onclick="hideTargetForm()" style="background:#e74c3c;">‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let map;
        let markers = {};
        let animationPaused = false;
        let addMode = false;
        let currentMapView = 'street';
        let baseLayers = {};
        let targets = [];
        let animationInterval;
        let nextId = 3;
        let clickMarker = null;
        let lastFrameTime = performance.now();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã...");
            map = L.map('map').setView([50.4501, 30.5234], 6);

            // –°–ª–æ–∏ –∫–∞—Ä—Ç—ã
            baseLayers.street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            });

            baseLayers.satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '¬© Esri',
                maxZoom: 19
            });

            baseLayers.street.addTo(map);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
            initSearch();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–∞—Ä—Ç–µ
            map.on('click', function(e) {
                if (addMode) {
                    handleAddClick(e);
                }
            });

            loadTargets();
            startAnimation();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    searchLocation(query);
                } else {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
        }

        // –ü–æ–∏—Å–∫ –Ω–∞—Å–µ–ª–µ–Ω–Ω—ã—Ö –ø—É–Ω–∫—Ç–æ–≤
        function searchLocation(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&accept-language=uk`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('searchResults');
                    results.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(place => {
                            const div = document.createElement('div');
                            div.className = 'search-result';
                            div.textContent = place.display_name;
                            div.onclick = () => {
                                map.setView([parseFloat(place.lat), parseFloat(place.lon)], 12);
                                results.style.display = 'none';
                                document.getElementById('searchInput').value = '';
                            };
                            results.appendChild(div);
                        });
                        results.style.display = 'block';
                    }
                });
        }

        // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏
        function toggleAddMode() {
            addMode = !addMode;
            const btn = document.getElementById('addModeBtn');

            if (addMode) {
                btn.textContent = '‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—è';
                btn.style.background = '#e74c3c';
                alert('–†–µ–∂–∏–º –¥–æ–¥–∞–≤–∞–Ω–Ω—è: –∫–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –≤–∏–±–æ—Ä—É –ø–æ–∑–∏—Ü—ñ—ó —Ü—ñ–ª—ñ');
            } else {
                btn.textContent = 'üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å –∫–ª—ñ–∫–æ–º';
                btn.style.background = '#a38d6d';
                if (clickMarker) {
                    map.removeLayer(clickMarker);
                    clickMarker = null;
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏
        function handleAddClick(e) {
            if (clickMarker) {
                map.removeLayer(clickMarker);
            }

            clickMarker = L.marker(e.latlng)
                .addTo(map)
                .bindPopup('–ù–æ–≤–∞ —Ü—ñ–ª—å —Ç—É—Ç')
                .openPopup();

            showTargetForm(null, e.latlng);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function showTargetForm(targetId = null, latlng = null) {
            const form = document.getElementById('targetForm');
            const title = document.getElementById('formTitle');
            const idField = document.getElementById('targetId');
            const nameField = document.getElementById('targetName');
            const speedField = document.getElementById('targetSpeed');
            const courseField = document.getElementById('targetCourse');
            const typeField = document.getElementById('targetType');

            if (targetId) {
                // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const target = targets.find(t => t.id === targetId);
                if (target) {
                    title.textContent = '‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ü—ñ–ª—å';
                    idField.value = target.id;
                    nameField.value = target.name;
                    speedField.value = target.speed;
                    courseField.value = target.course;
                    typeField.value = target.type;
                }
            } else {
                // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                title.textContent = '‚ûï –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å';
                idField.value = '';
                nameField.value = '–¶—ñ–ª—å ' + nextId;
                speedField.value = 800;
                courseField.value = 90;
                typeField.value = '–≤–∏–Ω–∏—â—É–≤–∞—á';

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –Ω–æ–≤–æ–π —Ü–µ–ª–∏
                if (latlng) {
                    window.newTargetLatLng = latlng;
                }
            }

            form.style.display = 'flex';
        }

        function hideTargetForm() {
            document.getElementById('targetForm').style.display = 'none';
            if (clickMarker) {
                map.removeLayer(clickMarker);
                clickMarker = null;
            }
            addMode = false;
            document.getElementById('addModeBtn').textContent = 'üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å –∫–ª—ñ–∫–æ–º';
            document.getElementById('addModeBtn').style.background = '#a38d6d';
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ü–µ–ª–∏
        function saveTarget() {
            const id = document.getElementById('targetId').value;
            const name = document.getElementById('targetName').value;
            const speed = parseFloat(document.getElementById('targetSpeed').value);
            const course = parseFloat(document.getElementById('targetCourse').value);
            const type = document.getElementById('targetType').value;

            if (id) {
                // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Ü–µ–ª–∏
                const target = targets.find(t => t.id === parseInt(id));
                if (target) {
                    target.name = name;
                    target.speed = speed;
                    target.course = course;
                    target.type = type;
                }
            } else {
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Ü–µ–ª–∏
                let lat, lng;
                if (window.newTargetLatLng) {
                    lat = window.newTargetLatLng.lat;
                    lng = window.newTargetLatLng.lng;
                } else {
                    const center = map.getCenter();
                    lat = center.lat + (Math.random() - 0.5);
                    lng = center.lng + (Math.random() - 0.5);
                }

                const newTarget = {
                    id: nextId++,
                    name: name,
                    type: type,
                    speed: speed,
                    course: course,
                    lat: lat,
                    lng: lng
                };

                targets.push(newTarget);
            }

            updateMapMarkers();
            updateTargetsList();
            hideTargetForm();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–ª–µ–π
        function loadTargets() {
            targets = [
                {id: 1, name: "F-16", type: "–≤–∏–Ω–∏—â—É–≤–∞—á", speed: 800, course: 45, lat: 50.45, lng: 30.52},
                {id: 2, name: "Shahed-136", type: "–¥—Ä–æ–Ω", speed: 180, course: 120, lat: 49.0, lng: 31.0}
            ];
            updateTargetsList();
            updateMapMarkers();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        function createTriangleIcon(type, course) {
            const colors = {
                '–≤–∏–Ω–∏—â—É–≤–∞—á': '#3498db',
                '–¥—Ä–æ–Ω': '#e74c3c',
                '—Ä–∞–∫–µ—Ç–∞': '#f39c12',
                '–±–æ–º–±–∞': '#95a5a6',
                '–∫–æ—Ä–∞–±–ª—å': '#9b59b6'
            };

            const color = colors[type] || '#3498db';
            const rotation = course;

            return L.divIcon({
                className: 'target-icon',
                html: `<div class="triangle-icon" style="border-bottom-color: ${color}; transform: rotate(${rotation}deg);"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤ –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateMapMarkers() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            for (const id in markers) {
                map.removeLayer(markers[id]);
            }
            markers = {};

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            targets.forEach(target => {
                const icon = createTriangleIcon(target.type, target.course);
                const marker = L.marker([target.lat, target.lng], {icon: icon})
                    .addTo(map)
                    .bindPopup(`
                        <b>${target.name}</b><br>
                        –¢–∏–ø: ${target.type}<br>
                        –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥<br>
                        –ö—É—Ä—Å: ${target.course}¬∞<br>
                        <button onclick="showTargetForm(${target.id})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                    `);

                markers[target.id] = marker;
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ü–µ–ª–µ–π
        function updateTargetsList() {
            const container = document.getElementById('targetsList');
            container.innerHTML = '';

            targets.forEach(target => {
                const div = document.createElement('div');
                div.className = 'target-item';
                div.innerHTML = `
                    <strong>${target.name}</strong> (${target.type})<br>
                    –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥, –ö—É—Ä—Å: ${Math.round(target.course)}¬∞<br>
                    –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: ${target.lat.toFixed(4)}, ${target.lng.toFixed(4)}
                `;
                div.onclick = () => showTargetForm(target.id);
                container.appendChild(div);
            });
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        function startAnimation() {
            if (animationInterval) clearInterval(animationInterval);
            lastFrameTime = performance.now();
            animationInterval = setInterval(moveTargets, 50);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ —Ü–µ–ª–µ–π
        function moveTargets() {
            if (animationPaused) return;

            const now = performance.now();
            const deltaTime = (now - lastFrameTime) / 1000;
            lastFrameTime = now;

            targets.forEach(target => {
                if (target.speed > 0) {
                    // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
                    const speedKmPerSecond = target.speed / 3600;
                    const latDegreesPerKm = 1 / 111.0;
                    const lngDegreesPerKm = 1 / (111.0 * Math.cos(target.lat * Math.PI / 180));

                    const speedDegreesPerSecond = speedKmPerSecond * latDegreesPerKm;
                    const courseRad = (target.course - 90) * Math.PI / 180;

                    const deltaLat = Math.sin(courseRad) * speedDegreesPerSecond * deltaTime;
                    const deltaLng = Math.cos(courseRad) * speedDegreesPerSecond * deltaTime *
                                    (latDegreesPerKm / lngDegreesPerKm);

                    target.lat += deltaLat;
                    target.lng += deltaLng;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –º–∞—Ä–∫–µ—Ä–∞
                    if (markers[target.id]) {
                        markers[target.id].setLatLng([target.lat, target.lng]);
                        const newIcon = createTriangleIcon(target.type, target.course);
                        markers[target.id].setIcon(newIcon);
                    }
                }
            });
            updateTargetsList();
        }

        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        function centerMap() {
            map.setView([50.4501, 30.5234], 6);
        }

        // –ü–∞—É–∑–∞/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function togglePause() {
            animationPaused = !animationPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = animationPaused ? '‚ñ∂Ô∏è –í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏' : '‚è∏Ô∏è –ü–∞—É–∑–∞';
            btn.style.background = animationPaused ? '#27ae60' : '#a38d6d';
            if (!animationPaused) {
                lastFrameTime = performance.now();
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞ –∫–∞—Ä—Ç—ã
        function toggleMapView() {
            if (currentMapView === 'street') {
                map.removeLayer(baseLayers.street);
                baseLayers.satellite.addTo(map);
                currentMapView = 'satellite';
                document.getElementById('mapViewBtn').textContent = 'üó∫Ô∏è –ú–∞–ø–∞';
            } else {
                map.removeLayer(baseLayers.satellite);
                baseLayers.street.addTo(map);
                currentMapView = 'street';
                document.getElementById('mapViewBtn').textContent = 'üõ∞Ô∏è –°—É–ø—É—Ç–Ω–∏–∫';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initMap;
    </script>
</body>
</html>
