// –§—É–Ω–∫—Ü–∏–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è/–∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ LocalStorage
function saveToLocalStorage() {
    const data = {
        targets: targets,
        nextId: nextId,
        targetHistory: targetHistory,
        lastUpdate: Date.now()
    };
    localStorage.setItem('airTargetsData', JSON.stringify(data));
    console.log("–î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ –≤ LocalStorage");
}

function loadFromLocalStorage() {
    const savedData = localStorage.getItem('airTargetsData');
    if (savedData) {
        try {
            const data = JSON.parse(savedData);
            targets = data.targets || [];
            nextId = data.nextId || 1;
            targetHistory = data.targetHistory || {};
            
            targets.forEach(target => {
                if (!targetHistory[target.id]) {
                    targetHistory[target.id] = [[target.lat, target.lng]];
                }
            });
            
            console.log("–î–∞–Ω—ñ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –∑ LocalStorage:", targets.length + " —Ü—ñ–ª–µ–π");
            return true;
        } catch (error) {
            console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑ LocalStorage:", error);
            return false;
        }
    }
    return false;
}

function forceSync() {
    if (navigator.onLine) {
        saveToLocalStorage();
        syncInfo.textContent = "–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...";
        connectionStatus.className = 'connection-status syncing';
        setTimeout(() => {
            connectionStatus.className = 'connection-status connected';
            syncInfo.textContent = `–õ–æ–∫–∞–ª—å–Ω–æ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–æ–≤–∞–Ω–æ: ${new Date().toLocaleTimeString()}`;
        }, 1000);
    } else {
        syncInfo.textContent = "–ù–µ–º–∞—î —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç-–∑'—î–¥–Ω–∞–Ω–Ω—è";
    }
        }
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
function showTargetForm(targetId, latlng = null) {
    const form = document.getElementById('targetForm');
    const title = document.getElementById('formTitle');
    const idField = document.getElementById('targetId');
    const nameField = document.getElementById('targetName');

    const courseField = document.getElementById('targetCourse');
    const typeField = document.getElementById('targetType');

    if (targetId) {
        // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const target = targets.find(t => t.id === targetId);
        if (target) {
            title.textContent = '‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ü—ñ–ª—å';
            idField.value = target.id;
            nameField.value = target.name;
            speedField.value = target.speed;
            courseField.value = target.course;
            typeField.value = target.type;
            deleteBtn.style.display = 'inline-block';
        }
    } else {
        // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        title.textContent = '‚ûï –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å';
        idField.value = '';

        courseField.value = 90;
        typeField.value = '–≤–∏–Ω–∏—â—É–≤–∞—á';

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –Ω–æ–≤–æ–π —Ü–µ–ª–∏
        if (latlng) {
            window.newTargetLatLng = latlng;
        }
    }

    form.style.display = 'flex';
}

function hideTargetForm() {
    document.getElementById('targetForm').style.display = 'none';
    if (clickMarker) {
        map.removeLayer(clickMarker);
        clickMarker = null;

function saveTarget() {
    const id = document.getElementById('targetId').value;
    const name = document.getElementById('targetName').value;
    const speed = parseFloat(document.getElementById('targetSpeed').value) || 100;
    const course = parseFloat(document.getElementById('targetCourse').value) || 0;
    const type = document.getElementById('targetType').value;

    if (!name) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É —Ü—ñ–ª—ñ");
        return;
    }

    if (id) {
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Ü–µ–ª–∏
        const target = targets.find(t => t.id === parseInt(id));
        if (target) {
            target.name = name;
            target.speed = speed;
            target.course = course;
            target.type = type;
            target.lastUpdate = Date.now();
        }
    } else {
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Ü–µ–ª–∏
        let lat, lng;
        if (window.newTargetLatLng) {
            lat = window.newTargetLatLng.lat;
            lng = window.newTargetLatLng.lng;
        } else {
            const center = map.getCenter();
            lat = center.lat;
            lng = center.lng;
        }

        const newTarget = {
            id: nextId++,
            name: name,
            type: type,
            speed: speed,
            course: course,
            lat: lat,
            lng: lng,
            lastUpdate: Date.now()
        };

        targets.push(newTarget);
        targetHistory[newTarget.id] = [[lat, lng]];
    }

    updateMapMarkers();
    updateTargetsList();
    saveToLocalStorage();
    
    if (isOnline) {
        saveToFirebase();
    } else {
        syncInfo.textContent = "–ó–±–µ—Ä–µ–∂–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ (–æ—Ñ–ª–∞–π–Ω)";
    }
    
    hideTargetForm();
}

function deleteTarget() {
    const id = document.getElementById('targetId').value;
    if (!id) return;

    if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—é —Ü—ñ–ª—å?')) {
        const index = targets.findIndex(t => t.id === parseInt(id));
        if (index !== -1) {
            targets.splice(index, 1);
            if (targetTrails[id]) {
                map.removeLayer(targetTrails[id]);
                delete targetTrails[id];
            }
            if (targetHistory[id]) {
                delete targetHistory[id];
            }
            if (hiddenTargets.has(parseInt(id))) {
                hiddenTargets.delete(parseInt(id));
            }
            updateMapMarkers();
            updateTargetsList();
            saveToLocalStorage();
            if (isOnline) {
                saveToFirebase();
            }
        }
    }
    hideTargetForm();
}

// –ü–æ–∏—Å–∫ –Ω–∞—Å–µ–ª–µ–Ω–Ω—ã—Ö –ø—É–Ω–∫—Ç–æ–≤
function searchLocation(query) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&accept-language=uk`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const results = document.getElementById('searchResults');
            results.innerHTML = '';

            if (data.length > 0) {
                data.forEach(place => {
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.textContent = place.display_name;
                    div.onclick = () => {
                        map.setView([parseFloat(place.lat), parseFloat(place.lon)], 12);
                        results.style.display = 'none';
                        document.getElementById('searchInput').value = '';
                    };
                    results.appendChild(div);
                });
                results.style.display = 'block';
            }
        });
}

// –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
function createTriangleIcon(type, course) {
    const colors = {
        '–≤–∏–Ω–∏—â—É–≤–∞—á': '#3498db',
        '–¥—Ä–æ–Ω': '#e74c3c',
        '—Ä–∞–∫–µ—Ç–∞': '#f39c12',
        '–±–æ–º–±–∞': '#95a5a6',
        '–∫–æ—Ä–∞–±–ª—å': '#9b59b6'
    };

    const color = colors[type] || '#3498db';
    const rotation = course;

    return L.divIcon({
        className: 'target-icon',
        html: `<div class="triangle-icon" style="border-bottom-color: ${color}; transform: rotate(${rotation}deg);"></div>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });
}

function updateMapMarkers() {
    const bounds = map.getBounds();

    for (const id in markers) {
        map.removeLayer(markers[id]);
    }
    for (const id in targetTrails) {
        if (targetTrails[id]) map.removeLayer(targetTrails[id]);
    }
    markers = {};
    targetTrails = {};
    hiddenTargets.clear();

    targets.forEach(target => {
        const icon = createTriangleIcon(target.type, target.course);
        const marker = L.marker([target.lat, target.lng], {icon: icon})
            .bindPopup(`
                <b>${target.name}</b><br>
                –¢–∏–ø: ${target.type}<br>
                –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥<br>
                –ö—É—Ä—Å: ${target.course}¬∞<br>
                <button onclick="showTargetForm(${target.id})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                <button onclick="selectTargetForCourse(${target.id})">üîÑ –ó–º—ñ–Ω–∏—Ç–∏ –∫—É—Ä—Å</button>
            `)
            .on('click', function() {
                if (courseMode) {
                    selectTargetForCourse(target.id);
                }
            });

        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≤–∏–¥–∏–º–æ—Å—Ç–∏
        if (bounds.contains([target.lat, target.lng])) {
            marker.addTo(map);
        } else {
            hiddenTargets.add(target.id);
        }

        markers[target.id] = marker;

        // –¢—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∏–¥–∏–º—ã—Ö —Ü–µ–ª–µ–π)
        if (trailsVisible && targetHistory[target.id] && targetHistory[target.id].length > 1) {
            targetTrails[target.id] = L.polyline(targetHistory[target.id], {
                color: 'red',
                weight: 1,
                opacity: 0.7
            }).addTo(map);
        }
    });
}

function updateTargetsList() {
    const container = document.getElementById('targetsList');
    container.innerHTML = '';

    targets.forEach(target => {
        const div = document.createElement('div');
        div.className = 'target-item';
        const isHidden = hiddenTargets.has(target.id);
        div.innerHTML = `
            <strong>${target.name}</strong> (${target.type}) ${isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : ''}<br>
            –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥, –ö—É—Ä—Å: ${Math.round(target.course)}¬∞<br>
            –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: ${target.lat.toFixed(4)}, ${target.lng.toFixed(4)}
            ${isHidden ? '<br><small>–ø–æ–∑–∞ –º–µ–∂–∞–º–∏ –∫–∞—Ä—Ç–∏</small>' : ''}
        `;
        div.onclick = () => showTargetForm(target.id);
        container.appendChild(div);
    });
                    }
        function startAnimation() {
    if (animationInterval) clearInterval(animationInterval);
    lastFrameTime = performance.now();
    animationInterval = setInterval(moveTargets, 50);
}

function moveTargets() {
    if (animationPaused) return;

    const now = performance.now();
    const deltaTime = (now - lastFrameTime) / 1000;
    lastFrameTime = now;
    const bounds = map.getBounds();

    let needsSave = false;

    targets.forEach(target => {
        if (target.speed > 0) {
            // –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –°–ö–û–†–û–°–¢–¨: –∫–º/—á -> –≥—Ä–∞–¥—É—Å—ã/—Å–µ–∫—É–Ω–¥—É
            const speedKmPerSecond = target.speed / 3600;
            const latDegreesPerKm = 1 / 111.0;
            const lngDegreesPerKm = 1 / (111.0 * Math.cos(target.lat * Math.PI / 180));

            const speedDegreesPerSecond = speedKmPerSecond * latDegreesPerKm;
            const courseRad = (target.course - 90) * Math.PI / 180;

            const deltaLat = Math.sin(courseRad) * speedDegreesPerSecond * deltaTime;
            const deltaLng = Math.cos(courseRad) * speedDegreesPerSecond * deltaTime *
                            (latDegreesPerKm / lngDegreesPerKm);

            const newLat = target.lat + deltaLat;
            const newLng = target.lng + deltaLng;

            target.lat = newLat;
            target.lng = newLng;
            target.lastUpdate = Date.now();

            if (!targetHistory[target.id]) targetHistory[target.id] = [];
            targetHistory[target.id].push([newLat, newLng]);

            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –æ–Ω –≤–∏–¥–∏–º—ã–π
            if (markers[target.id] && map.hasLayer(markers[target.id])) {
                markers[target.id].setLatLng([newLat, newLng]);
                const newIcon = createTriangleIcon(target.type, target.course);
                markers[target.id].setIcon(newIcon);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å
            const isVisible = bounds.contains([newLat, newLng]);
            if (markers[target.id]) {
                if (isVisible && !map.hasLayer(markers[target.id])) {
                    markers[target.id].addTo(map);
                    hiddenTargets.delete(target.id);
                } else if (!isVisible && map.hasLayer(markers[target.id])) {
                    markers[target.id].remove();
                    hiddenTargets.add(target.id);
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
            if (trailsVisible && targetTrails[target.id]) {
                targetTrails[target.id].setLatLngs(targetHistory[target.id]);
            }

            needsSave = true;
        }
    });

    updateTargetsList();
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ –¥–≤–∏–∂–µ–Ω–∏—è
    if (needsSave && Date.now() - lastSyncTime > 5000) {
        saveToLocalStorage();
        lastSyncTime = Date.now();
    }
}

function selectTargetForCourse(targetId) {
    courseMode = true;
    selectedTargetId = targetId;
    alert(`–û–±—Ä–∞–Ω–æ —Ü—ñ–ª—å: ${targets.find(t => t.id === targetId).name}. –ö–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É —É –Ω–∞–ø—Ä—è–º–∫—É –Ω–æ–≤–æ–≥–æ –∫—É—Ä—Å—É.`);
}

function updateTargetCourse(e) {
    if (!selectedTargetId) return;

    const target = targets.find(t => t.id === selectedTargetId);
    if (!target) return;

    const dx = e.latlng.lng - target.lng;
    const dy = e.latlng.lat - target.lat;
    let newCourse = (Math.atan2(dy, dx) * 180 / Math.PI + 90 + 360) % 360;

    target.course = newCourse;
    target.lastUpdate = Date.now();

    if (markers[target.id]) {
        const newIcon = createTriangleIcon(target.type, newCourse);
        markers[target.id].setIcon(newIcon);
    }

    alert(`–ö—É—Ä—Å –∑–º—ñ–Ω–µ–Ω–æ –Ω–∞: ${Math.round(newCourse)}¬∞`);
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
    saveToLocalStorage();

    courseMode = false;
    selectedTargetId = null;
}

        document.getElementById('trailsBtn').textContent = trailsVisible ? 'üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó' : '‚ö´ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó';
    }
    
    const savedMapView = localStorage.getItem('mapView');

    }
}
