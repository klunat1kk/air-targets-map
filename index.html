function saveToLocalStorage() {

function loadFromLocalStorage() {
    const savedData = localStorage.getItem('airTargetsData');
    if (savedData) {
        try {
            const data = JSON.parse(savedData);
            targets = data.targets || [];
            nextId = data.nextId || 1;

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –∫–∞–∂–¥–æ–π —Ü–µ–ª–∏
            targets.forEach(target => {
                if (!targetHistory[target.id]) {

                }
            });
            
            console.log("–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ LocalStorage:", targets.length + " —Ü–µ–ª–µ–π");
            return true;
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ LocalStorage:", error);
            return false;

}

function initFirebase() {
    try {
        db = firebase.database();
        setupRealtimeListeners();
        isOnline = true;
        connectionStatus.className = 'connection-status connected';
        syncInfo.textContent = '–û–Ω–ª–∞–π–Ω —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è';
        console.log("Firebase –ø–æ–¥–∫–ª—é—á–µ–Ω");
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firebase:", error);
        isOnline = false;
        connectionStatus.className = 'connection-status disconnected';
        syncInfo.textContent = '–û—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º';
    }
}

function setupRealtimeListeners() {
    if (!db) return;
    
    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–µ–ª–µ–π
    db.ref('targets').on('value', (snapshot) => {
        const firebaseTargets = snapshot.val() || {};
        mergeTargets(firebaseTargets);
    });
    
    // –°–ª—É—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    db.ref('online_users').on('value', (snapshot) => {
        onlineUsers = snapshot.val() || 0;
        onlineCounter.textContent = onlineUsers;
    });
}

function mergeTargets(firebaseTargets) {
    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤
    const firebaseTargetsArray = Object.values(firebaseTargets);
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ü–µ–ª–∏
    firebaseTargetsArray.forEach(fbTarget => {
        const existingTarget = targets.find(t => t.id === fbTarget.id);
        if (existingTarget) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–æ–≤–µ–µ
            if (fbTarget.lastUpdate > (existingTarget.lastUpdate || 0)) {
                Object.assign(existingTarget, fbTarget);
            }
        } else {
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ü–µ–ª—å
            targets.push(fbTarget);
            if (!targetHistory[fbTarget.id]) {
                targetHistory[fbTarget.id] = [[fbTarget.lat, fbTarget.lng]];
            }
        }
    });
    
    // –£–¥–∞–ª—è–µ–º —Ü–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ—Ç –≤ Firebase
    targets = targets.filter(target => 
        firebaseTargetsArray.some(fbTarget => fbTarget.id === target.id)
    );
    
    updateMapMarkers();
    updateTargetsList();
    lastSyncTime = Date.now();
    syncInfo.textContent = `–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–æ–≤–∞–Ω–æ: ${new Date().toLocaleTimeString()}`;
}

function saveToFirebase() {
    if (!db || !isOnline) return;
    
    try {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–µ–ª–∏
        const targetsObj = {};
        targets.forEach(target => {
            targetsObj[target.id] = {
                ...target,
                lastUpdate: Date.now()
            };
        });
        
        db.ref('targets').set(targetsObj);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        db.ref('online_users').set(onlineUsers);
        
        console.log("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Firebase");
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Firebase:", error);
    }
}

function forceSync() {
    if (isOnline) {

        connectionStatus.className = 'connection-status syncing';

    }
        }

function saveTarget() {
    const id = document.getElementById('targetId').value;
    const name = document.getElementById('targetName').value;
    const speed = parseFloat(document.getElementById('targetSpeed').value);
    const course = parseFloat(document.getElementById('targetCourse').value);
    const type = document.getElementById('targetType').value;

    if (id) {
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Ü–µ–ª–∏
        const target = targets.find(t => t.id === parseInt(id));
        if (target) {
            target.name = name;
            target.speed = speed;
            target.course = course;
            target.type = type;
            target.lastUpdate = Date.now();
        }
    } else {
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Ü–µ–ª–∏
        let lat, lng;
        if (window.newTargetLatLng) {
            lat = window.newTargetLatLng.lat;
            lng = window.newTargetLatLng.lng;
                } else {
            const center = map.getCenter();
            lat = center.lat + (Math.random() - 0.5);
            lng = center.lng + (Math.random() - 0.5);
        }

        const newTarget = {
            id: nextId++,
            name: name,
            type: type,
            speed: speed,
            course: course,
            lat: lat,
            lng: lng,
            lastUpdate: Date.now()
        };

        targets.push(newTarget);
        targetHistory[newTarget.id] = [[lat, lng]];
    }

    updateMapMarkers();
    updateTargetsList();
    saveToLocalStorage(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ LocalStorage
    if (isOnline) {
        saveToFirebase(); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å Firebase
    }
    hideTargetForm();
}

function deleteTarget() {
    const id = document.getElementById('targetId').value;
    if (!id) return;

    if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—é —Ü—ñ–ª—å?')) {
        const index = targets.findIndex(t => t.id === parseInt(id));
        if (index !== -1) {
            targets.splice(index, 1);
            if (targetTrails[id]) {
                map.removeLayer(targetTrails[id]);
                delete targetTrails[id];
            }
            if (targetHistory[id]) {
                delete targetHistory[id];
            }
            if (hiddenTargets.has(parseInt(id))) {
                hiddenTargets.delete(parseInt(id));
            }
            updateMapMarkers();
            updateTargetsList();
            saveToLocalStorage(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ LocalStorage
            if (isOnline) {
                saveToFirebase(); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å Firebase
            }
        }
    }
    hideTargetForm();
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ —Ü–µ–ª–∏ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
function moveTargets() {
    if (animationPaused) return;

    const now = performance.now();
    const deltaTime = (now - lastFrameTime) / 1000;
    lastFrameTime = now;
    const bounds = map.getBounds();

    let needsSave = false;

    targets.forEach(target => {
        if (target.speed > 0) {
            // –†–ï–ê–õ–ò–°–¢–ò–ß–ù–ê–Ø –°–ö–û–†–û–°–¢–¨: –∫–º/—á -> –≥—Ä–∞–¥—É—Å—ã/—Å–µ–∫—É–Ω–¥—É
            const speedKmPerSecond = target.speed / 3600;
            const latDegreesPerKm = 1 / 111.0;
            const lngDegreesPerKm = 1 / (111.0 * Math.cos(target.lat * Math.PI / 180));

            const speedDegreesPerSecond = speedKmPerSecond * latDegreesPerKm;
            const courseRad = (target.course - 90) * Math.PI / 180;

            const deltaLat = Math.sin(courseRad) * speedDegreesPerSecond * deltaTime;
            const deltaLng = Math.cos(courseRad) * speedDegreesPerSecond * deltaTime *
                            (latDegreesPerKm / lngDegreesPerKm);

            const newLat = target.lat + deltaLat;
            const newLng = target.lng + deltaLng;

            target.lat = newLat;
            target.lng = newLng;
            target.lastUpdate = Date.now(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∏–∑–º–µ–Ω–µ–Ω–∏—è

            if (!targetHistory[target.id]) targetHistory[target.id] = [];
            targetHistory[target.id].push([newLat, newLng]);

            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –æ–Ω –≤–∏–¥–∏–º—ã–π
            if (markers[target.id] && map.hasLayer(markers[target.id])) {
                markers[target.id].setLatLng([newLat, newLng]);
                const newIcon = createTriangleIcon(target.type, target.course);
                markers[target.id].setIcon(newIcon);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å
            const isVisible = bounds.contains([newLat, newLng]);
            if (markers[target.id]) {
                if (isVisible && !map.hasLayer(markers[target.id])) {
                    markers[target.id].addTo(map);
                    hiddenTargets.delete(target.id);
                } else if (!isVisible && map.hasLayer(markers[target.id])) {
                    markers[target.id].remove();
                    hiddenTargets.add(target.id);
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
            if (trailsVisible && targetTrails[target.id]) {
                targetTrails[target.id].setLatLngs(targetHistory[target.id]);
            }

            needsSave = true;
        }
    });

    updateTargetsList();
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ –¥–≤–∏–∂–µ–Ω–∏—è
    if (needsSave && Date.now() - lastSyncTime > 5000) {
        saveToLocalStorage();
        if (isOnline) {
            saveToFirebase();
        }
        lastSyncTime = Date.now();
    }
}

function updateTargetCourse(e) {
    if (!selectedTargetId) return;

    const target = targets.find(t => t.id === selectedTargetId);
    if (!target) return;

    const dx = e.latlng.lng - target.lng;
    const dy = e.latlng.lat - target.lat;
    let newCourse = (Math.atan2(dy, dx) * 180 / Math.PI + 90 + 360) % 360;

    target.course = newCourse;
    target.lastUpdate = Date.now(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∏–∑–º–µ–Ω–µ–Ω–∏—è

    if (markers[target.id]) {
        const newIcon = createTriangleIcon(target.type, newCourse);
        markers[target.id].setIcon(newIcon);
    }

    alert(`–ö—É—Ä—Å –∑–º—ñ–Ω–µ–Ω–æ –Ω–∞: ${Math.round(newCourse)}¬∞`);
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
    saveToLocalStorage();
    if (isOnline) {
        saveToFirebase();
    }

    courseMode = false;
    selectedTargetId = null;
}
        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ:

function togglePause() {
    animationPaused = !animationPaused;
    const btn = document.getElementById('pauseBtn');
    btn.textContent = animationPaused ? '‚ñ∂Ô∏è –í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏' : '‚è∏Ô∏è –ü–∞—É–∑–∞';
    btn.style.background = animationPaused ? '#27ae60' : '#a38d6d';
    if (!animationPaused) {
        lastFrameTime = performance.now();
    }
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –ø–∞—É–∑–µ
    saveToLocalStorage();
    if (isOnline) {
        saveToFirebase();
    }
}

function toggleTrails() {
    trailsVisible = !trailsVisible;
    const btn = document.getElementById('trailsBtn');
    btn.textContent = trailsVisible ? 'üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó' : '‚ö´ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó';
    updateMapMarkers();
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    localStorage.setItem('trailsVisible', trailsVisible);
}

function toggleMapView() {
    if (currentMapView === 'street') {
        map.removeLayer(baseLayers.street);

        currentMapView = 'satellite';
        document.getElementById('mapViewBtn').textContent = 'üó∫Ô∏è –ú–∞–ø–∞';
    } else {
        map.removeLayer(baseLayers.satellite);
        baseLayers.street.addTo(map);
        currentMapView = 'street';
        document.getElementById('mapViewBtn').textContent = 'üõ∞Ô∏è –°—É–ø—É—Ç–Ω–∏–∫';
    }
    updateVisibleTargets();
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    localStorage.setItem('mapView', currentMapView);
}

function centerMap() {
    map.setView([50.4501, 30.5234], 6);

}

// –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
function loadSettings() {
    const savedTrails = localStorage.getItem('trailsVisible');
    if (savedTrails !== null) {
        trailsVisible = savedTrails === 'true';
        document.getElementById('trailsBtn').textContent = trailsVisible ? 'üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó' : '‚ö´ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó';
    }
    
    const savedMapView = localStorage.getItem('mapView');
    if (savedMapView) {
        currentMapView = savedMapView;
    }
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.addEventListener('beforeunload', function() {
    saveToLocalStorage();
    if (isOnline) {
        saveToFirebase();

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.onload = function() {

    initMap();

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
function forceSync() {
    if (isOnline) {
        saveToFirebase();
        syncInfo.textContent = "–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è...";
        connectionStatus.className = 'connection-status syncing';
        setTimeout(() => {
            connectionStatus.className = 'connection-status connected';
            syncInfo.textContent = `–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–æ–≤–∞–Ω–æ: ${new Date().toLocaleTimeString()}`;
        }, 1000);
    } else {
        syncInfo.textContent = "–ù–µ–º–∞—î —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç-–∑'—î–¥–Ω–∞–Ω–Ω—è";
        connectionStatus.className = 'connection-status disconnected';
    }
}
