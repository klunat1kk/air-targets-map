<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мапа Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; height: 100vh; }
        
        #map { flex: 1; width: 100%; z-index: 1; }
        
        .control-panel { 
            padding: 15px; 
            background: #f4f4f4; 
            border-bottom: 2px solid #ccc; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            align-items: center; 
        }
        .control-panel input, .control-panel button { 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 14px;
        }
        .control-panel input {
            width: 120px;
        }
        .control-panel button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        .control-panel button:hover { background: #0056b3; }
        
        #targets-list { 
            max-height: 200px; 
            overflow-y: auto; 
            list-style: none; 
            padding: 10px; 
            background: #fff; 
            border-top: 1px solid #ccc; 
        }
        #targets-list li { 
            padding: 8px; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            justify-content: space-between; 
        }
        #targets-list li:hover { background: #f0f0f0; }
        .target-info { font-size: 14px; }
        .target-actions button { 
            margin-left: 5px; 
            padding: 3px 6px; 
            font-size: 12px; 
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .target-actions button:first-child {
            background: #28a745;
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background-color: #fefefe; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
            max-width: 500px; 
            border-radius: 8px; 
            text-align: center; 
        }
        .modal-button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 15px; 
        }
        .modal-button:hover { background-color: #0056b3; }
        
        .marker-menu { background: white; padding: 10px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .marker-menu button { display: block; width: 100%; margin: 5px 0; }
        
        /* Стиль для иконки дрона с поворотом */
        .drone-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="warningModal" class="modal">
        <div class="modal-content">
            <h2>Попередження</h2>
            <p>Сайт не є офіційним джерелом інформації про повітряні тривоги та може містити неточні дані. Використовуйте виключно в якості демонстраційного макету.</p>
            <button id="understandBtn" class="modal-button">Зрозуміло</button>
        </div>
    </div>

    <div class="control-panel">
        <input type="number" id="course-input" placeholder="Курс (0-359°)" min="0" max="359">
        <input type="number" id="speed-input" placeholder="Швидкість (км/год)" min="0">
        <button id="add-target-btn">Додати ціль</button>
        <button id="start-btn">Старт</button>
        <button id="pause-btn">Пауза</button>
        <button id="reset-btn">Скинути</button>
    </div>

    <div id="map"></div>
    
    <ul id="targets-list"></ul>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Конфигурация и состояние приложения
let map;
let isSimulationRunning = false;
let lastUpdateTime = 0;
const updateInterval = 100; // ms
const targets = [];
let targetIdCounter = 1;

// Элементы DOM
const courseInput = document.getElementById('course-input');
const speedInput = document.getElementById('speed-input');
const addTargetBtn = document.getElementById('add-target-btn');
const startBtn = document.getElementById('start-btn');
const pauseBtn = document.getElementById('pause-btn');
const resetBtn = document.getElementById('reset-btn');
const targetsList = document.getElementById('targets-list');
const warningModal = document.getElementById('warningModal');
const understandBtn = document.getElementById('understandBtn');

// Инициализация карты с обработкой ошибок
function initMap() {
    try {
        map = L.map('map').setView([50.4500, 30.5233], 6); // Киев по умолчанию
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        console.log('Карта успешно инициализирована');
    } catch (error) {
        console.error('Ошибка инициализации карты:', error);
        alert('Не удалось загрузить карту. Пожалуйста, обновите страницу.');
    }
}

// Показать предупреждающее модальное окно
function showWarningModal() {
    warningModal.style.display = 'block';
}

understandBtn.addEventListener('click', function() {
    warningModal.style.display = 'none';
    // Сохраняем в localStorage, что пользователь принял предупреждение
    localStorage.setItem('warningAccepted', 'true');
});

// Автосохранение состояния
function saveState() {
    const state = {
        targets: targets.map(target => ({
            id: target.id,
            lat: target.lat,
            lng: target.lng,
            course: target.course,
            speed: target.speed,
            type: target.type
        }))
    };
    localStorage.setItem('airTargetsState', JSON.stringify(state));
}

// Загрузка сохраненного состояния
function loadState() {
    const savedState = localStorage.getItem('airTargetsState');
    if (savedState) {
        try {
            const state = JSON.parse(savedState);
            state.targets.forEach(targetData => {
                createTarget(targetData.lat, targetData.lng, targetData.course, targetData.speed, targetData.type, targetData.id);
            });
        } catch (e) {
            console.error('Ошибка загрузки состояния:', e);
        }
    }
}
        // Создание новой цели
function createTarget(lat, lng, course, speed, type = 'drone', id = null) {
    if (!lat || !lng) {
        const center = map.getCenter();
        lat = center.lat;
        lng = center.lng;
    }

    const targetId = id || targetIdCounter++;
    const courseNum = parseInt(course) || 0;
    const speedNum = parseInt(speed) || 100;

    // Создаем иконку в зависимости от типа цели
    let icon;
    if (type === 'drone') {
        // Иконка дрона с поворотом
        icon = L.icon({
            iconUrl: 'icons/shahed.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            className: 'drone-icon'
        });
    } else {
        // Стандартная иконка-треугольник
        icon = L.divIcon({
            html: `<div style="transform: rotate(${courseNum}deg); width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 15px solid red;"></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10],
            className: 'triangle-icon'
        });
    }

    // Создаем маркер
    const marker = L.marker([lat, lng], { icon: icon })
        .addTo(map)
        .bindPopup(`
            <div class="marker-menu">
                <p>Ціль #${targetId}</p>
                <p>Курс: ${courseNum}°</p>
                <p>Швидкість: ${speedNum} км/год</p>
                <button onclick="removeTarget(${targetId})">Видалити</button>
            </div>
        `);

    // Добавляем цель в массив
    const target = {
        id: targetId,
        lat: lat,
        lng: lng,
        course: courseNum,
        speed: speedNum,
        type: type,
        marker: marker,
        trail: L.polyline([], {color: 'red', weight: 1}).addTo(map) // Тонкая линия траектории
    };
    
    targets.push(target);
    updateTargetsList();
    saveState();
    
    return target;
}

// Правильный расчет новой позиции
function calculateNewPosition(lat, lng, course, speed, elapsedTime) {
    const R = 6371000; // радиус Земли в метрах
    const distance = (speed * elapsedTime) / 3600; // пройденное расстояние в км
    const angularDistance = distance / (R / 1000); // угловое расстояние в радианах

    // Конвертируем навигационный курс в математический угол
    const bearingRad = (90 - course) * Math.PI / 180;

    const latRad = lat * Math.PI / 180;
    const lngRad = lng * Math.PI / 180;

    const newLatRad = Math.asin(Math.sin(latRad) * Math.cos(angularDistance) +
                        Math.cos(latRad) * Math.sin(angularDistance) * Math.cos(bearingRad));

    const newLngRad = lngRad + Math.atan2(Math.sin(bearingRad) * Math.sin(angularDistance) * Math.cos(latRad),
                                    Math.cos(angularDistance) - Math.sin(latRad) * Math.sin(newLatRad));

    const newLat = newLatRad * 180 / Math.PI;
    const newLng = newLngRad * 180 / Math.PI;

    return { lat: newLat, lng: newLng };
}

// Обновление позиции и поворота маркера
function updateMarkerPositionAndRotation(marker, latlng, course) {
    marker.setLatLng(latlng);
    
    if (marker.options.icon.options && marker.options.icon.options.iconUrl) {
        // Это PNG иконка дрона - обновляем поворот через CSS трансформацию
        const iconElement = marker.getElement();
        if (iconElement) {
            iconElement.style.transform = `rotate(${course}deg)`;
            iconElement.style.transition = 'transform 0.3s ease';
        }
    } else {
        // Это треугольник - обновляем HTML
        marker.setIcon(L.divIcon({
            html: `<div style="transform: rotate(${course}deg); width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 15px solid red;"></div>`,
            iconSize: [20, 20],
            iconAnchor: [10, 10],
            className: 'triangle-icon'
        }));
    }
}
        // Главный цикл обновления симуляции
function updateSimulation(timestamp) {
    if (!isSimulationRunning) return;

    if (!lastUpdateTime) lastUpdateTime = timestamp;
    const elapsedTime = timestamp - lastUpdateTime;

    if (elapsedTime > updateInterval) {
        targets.forEach(target => {
            if (target.speed > 0) {
                const newPos = calculateNewPosition(
                    target.lat, 
                    target.lng, 
                    target.course, 
                    target.speed, 
                    elapsedTime / 1000 // конвертируем в секунды
                );
                
                target.lat = newPos.lat;
                target.lng = newPos.lng;
                
                // Обновляем позицию и поворот маркера
                updateMarkerPositionAndRotation(target.marker, [target.lat, target.lng], target.course);
                
                // Обновляем трек
                target.trail.addLatLng([target.lat, target.lng]);
            }
        });

        lastUpdateTime = timestamp;
        saveState();
    }

    requestAnimationFrame(updateSimulation);
}

// Обновление списка целей
function updateTargetsList() {
    targetsList.innerHTML = '';
    targets.forEach(target => {
        const li = document.createElement('li');
        li.innerHTML = `
            <div class="target-info">
                Ціль #${target.id} | Курс: ${target.course}° | Швидк.: ${target.speed}км/год
            </div>
            <div class="target-actions">
                <button onclick="focusTarget(${target.id})">📌</button>
                <button onclick="removeTarget(${target.id})">❌</button>
            </div>
        `;
        targetsList.appendChild(li);
    });
}

// Фокусировка на цели
function focusTarget(id) {
    const target = targets.find(t => t.id === id);
    if (target) {
        map.setView([target.lat, target.lng], 10);
        target.marker.openPopup();
    }
}

// Удаление цели
function removeTarget(id) {
    const index = targets.findIndex(t => t.id === id);
    if (index !== -1) {
        const target = targets[index];
        map.removeLayer(target.marker);
        map.removeLayer(target.trail);
        targets.splice(index, 1);
        updateTargetsList();
        saveState();
    }
}

// Обработчики событий
addTargetBtn.addEventListener('click', function() {
    const course = parseInt(courseInput.value) || 0;
    const speed = parseInt(speedInput.value) || 100;
    createTarget(null, null, course, speed, 'drone');
});

startBtn.addEventListener('click', function() {
    if (!isSimulationRunning) {
        isSimulationRunning = true;
        lastUpdateTime = 0;
        requestAnimationFrame(updateSimulation);
    }
});

pauseBtn.addEventListener('click', function() {
    isSimulationRunning = false;
});

resetBtn.addEventListener('click', function() {
    isSimulationRunning = false;
    targets.forEach(target => {
        map.removeLayer(target.marker);
        map.removeLayer(target.trail);
    });
    targets.length = 0;
    targetIdCounter = 1;
    updateTargetsList();
    localStorage.removeItem('airTargetsState');
});

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', function() {
    initMap();
    loadState();
    
    // Показываем предупреждение, если пользователь еще не принял его
    if (!localStorage.getItem('warningAccepted')) {
        showWarningModal();
    }
});
            </script>
</body>
</html>
