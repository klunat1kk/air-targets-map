<body>
    <div class="status-bar">
        <div>
            <h1 style="margin: 0;">üó∫Ô∏è –ö–∞—Ä—Ç–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π <span class="target-counter" id="targetCounter">0</span></h1>
            <div id="syncInfo">üíæ –õ–æ–∫–∞–ª—å–Ω–∏–π —Ä–µ–∂–∏–º | –°—Ç–∞—Ç—É—Å: ‚è∏Ô∏è –°—Ç–æ–ø</div>

    <h3>üéØ –ê–∫—Ç–∏–≤–Ω—ñ —Ü—ñ–ª–∏:</h3>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–ª–∏ -->
    <div id="targetForm" class="modal">
        <div class="modal-content">
            <h3 id="formTitle">‚ûï –î–æ–¥–∞—Ç–∏ –Ω–æ–≤—É —Ü—ñ–ª—å</h3>
            <input type="hidden" id="targetId">
            <input type="text" id="targetName" placeholder="–ù–∞–∑–≤–∞ —Ü—ñ–ª—ñ" value="–¶—ñ–ª—å">
            <input type="number" id="targetSpeed" placeholder="–®–≤–∏–¥–∫—ñ—Å—Ç—å (–∫–º/–≥–æ–¥)" value="100">
            <input type="number" id="targetCourse" placeholder="–ö—É—Ä—Å (0-360¬∞)" value="90" min="0" max="360">

                <option value="–≤–∏–Ω–∏—â—É–≤–∞—á">üõ©Ô∏è –í–∏–Ω–∏—â—É–≤–∞—á</option>
                <option value="–¥—Ä–æ–Ω">üöÅ –î—Ä–æ–Ω</option>
                <option value="—Ä–∞–∫–µ—Ç–∞">üöÄ –†–∞–∫–µ—Ç–∞</option>
                <option value="–±–æ–º–±–∞">üí£ –ë–æ–º–±–∞</option>
                <option value="–∫–æ—Ä–∞–±–ª—å">‚õ¥Ô∏è –ö–æ—Ä–∞–±–µ–ª—å</option>
            </select>
            <div style="margin-top:20px; display: flex; gap: 10px;">
                <button class="btn" onclick="saveTarget()" id="saveBtn">‚úÖ –î–æ–¥–∞—Ç–∏</button>
                <button class="btn btn-danger" onclick="deleteTarget()" id="deleteBtn" style="display:none;">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                <button class="btn" onclick="hideTargetForm()" style="background:#95a5a6;">‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
// ==================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ====================
let map;
let targets = [];
let markers = {};
let trails = {};
let nextId = 1;
let isMoving = false;
let movementInterval;
let lastUpdateTime = Date.now();
let trailsVisible = false;
let simulationSpeed = 5;
let editingTargetId = null;

// ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
function initMap() {
    console.log("üîÑ –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–∏...");
    
    try {
        map = L.map('map').setView([50.4501, 30.5234], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        loadFromLocalStorage();
        updateTargetsList();
        updateStatus();
        
        console.log("‚úÖ –ö–∞—Ä—Ç–∞ —É—Å–ø—ñ—à–Ω–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞");
        
    } catch (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó:", error);
        document.getElementById('syncInfo').textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∫–∞—Ä—Ç–∏";
        loadFromLocalStorage();
        updateTargetsList();
    }
}

// ==================== –†–ê–ë–û–¢–ê –° –î–ê–ù–ù–´–ú–ò ====================
function loadFromLocalStorage() {
    const savedData = localStorage.getItem('airTargetsData');
    if (savedData) {
        try {
            const data = JSON.parse(savedData);
            targets = data.targets || [];
            nextId = data.nextId || 1;
            console.log(`üìÅ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ ${targets.length} —Ü—ñ–ª–µ–π`);
            addMarkersToMap();
        } catch (error) {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:", error);
            loadDefaultTargets();
        }
    } else {
        loadDefaultTargets();
    }
}

function loadDefaultTargets() {
    targets = [
        {id: nextId++, name: "F-16", type: "–≤–∏–Ω–∏—â—É–≤–∞—á", speed: 800, course: 45, lat: 50.45, lng: 30.52},
        {id: nextId++, name: "Shahed-136", type: "–¥—Ä–æ–Ω", speed: 180, course: 120, lat: 49.0, lng: 31.0}
    ];
    saveToLocalStorage();
}

function saveToLocalStorage() {
    const data = { targets: targets, nextId: nextId, lastUpdate: Date.now() };
    localStorage.setItem('airTargetsData', JSON.stringify(data));
    updateStatus();
    console.log("üíæ –î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ");
}

// ==================== –§–û–†–ú–ê –¶–ï–õ–ï–ô ====================
function showAddForm() {
    document.getElementById('formTitle').textContent = '‚ûï –î–æ–¥–∞—Ç–∏ –Ω–æ–≤—É —Ü—ñ–ª—å';
    document.getElementById('targetId').value = '';
    document.getElementById('targetName').value = '–¶—ñ–ª—å ' + nextId;
    document.getElementById('targetSpeed').value = '100';
    document.getElementById('targetCourse').value = '90';
    document.getElementById('targetType').value = '–≤–∏–Ω–∏—â—É–≤–∞—á';
    document.getElementById('saveBtn').textContent = '‚úÖ –î–æ–¥–∞—Ç–∏';
    document.getElementById('deleteBtn').style.display = 'none';
    document.getElementById('targetForm').style.display = 'flex';
}

function showEditForm(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (!target) return;
    
    editingTargetId = targetId;
    document.getElementById('formTitle').textContent = '‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ü—ñ–ª—å';
    document.getElementById('targetId').value = targetId;
    document.getElementById('targetName').value = target.name;
    document.getElementById('targetSpeed').value = target.speed;
    document.getElementById('targetCourse').value = target.course;
    document.getElementById('targetType').value = target.type;
    document.getElementById('saveBtn').textContent = 'üíæ –ó–±–µ—Ä–µ–≥—Ç–∏';
    document.getElementById('deleteBtn').style.display = 'inline-block';
    document.getElementById('targetForm').style.display = 'flex';
}

function hideTargetForm() {
    document.getElementById('targetForm').style.display = 'none';
    editingTargetId = null;
}

function saveTarget() {
    const id = document.getElementById('targetId').value;
    const name = document.getElementById('targetName').value;
    const speed = parseInt(document.getElementById('targetSpeed').value) || 100;
    const course = parseInt(document.getElementById('targetCourse').value) || 90;
    const type = document.getElementById('targetType').value;
    
    if (!name) {
        alert("‚ö†Ô∏è –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É —Ü—ñ–ª—ñ");
        return;
    }
    
    if (id) {
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Ü–µ–ª–∏
        const target = targets.find(t => t.id === parseInt(id));
        if (target) {
            target.name = name;
            target.speed = speed;
            target.course = course;
            target.type = type;
            updateMarker(target);
        }
    } else {
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Ü–µ–ª–∏
        const center = map.getCenter();
        const newTarget = {
            id: nextId++,
            name: name,
            type: type,
            speed: speed,
            course: course,
            lat: center.lat,
            lng: center.lng
        };
        targets.push(newTarget);
        addMarkerToMap(newTarget);
    }
    
    updateTargetsList();
    saveToLocalStorage();
    hideTargetForm();
}

function deleteTarget() {
    const id = document.getElementById('targetId').value;
    if (!id) return;
    
    const targetId = parseInt(id);
    const targetIndex = targets.findIndex(t => t.id === targetId);
    if (targetIndex !== -1) {
        const targetName = targets[targetIndex].name;
        if (confirm(`üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏ —Ü—ñ–ª—å "${targetName}"?`)) {
            if (markers[targetId]) map.removeLayer(markers[targetId]);
            if (trails[targetId]) map.removeLayer(trails[targetId]);
            targets.splice(targetIndex, 1);
            updateTargetsList();
            saveToLocalStorage();
            hideTargetForm();
        }
    }
}

// ==================== –ú–ê–†–ö–ï–†–´ –ò –¢–†–ê–ï–ö–¢–û–†–ò–ò ====================
function addMarkerToMap(target) {
    const icon = L.divIcon({
        className: 'target-marker',
        html: `<div style="
            width: 20px; height: 20px; 
            background: ${getColorForType(target.type)};
            border: 2px solid white; 
            border-radius: 50%;
            transform: rotate(${target.course}deg);
        "></div>`,
        iconSize: [24, 24]
    });
    
    const marker = L.marker([target.lat, target.lng], {icon: icon})
        .addTo(map)
        .bindPopup(`
            <b>${target.name}</b><br>
            üõ©Ô∏è –¢–∏–ø: ${target.type}<br>
            üöÄ –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥<br>
            üß≠ –ö—É—Ä—Å: ${target.course}¬∞<br>
            <div class="target-actions">
                <button class="action-btn edit-btn" onclick="showEditForm(${target.id})">‚úèÔ∏è</button>
                <button class="action-btn delete-btn" onclick="deleteTargetFromPopup(${target.id})">üóëÔ∏è</button>
            </div>
        `);
    
    markers[target.id] = marker;
    
    if (trailsVisible) {
        trails[target.id] = L.polyline([[target.lat, target.lng]], {
            color: getColorForType(target.type),
            weight: 2,
            opacity: 0.7
        }).addTo(map);
    }
}

function updateMarker(target) {
    if (markers[target.id]) {
        map.removeLayer(markers[target.id]);
        delete markers[target.id];
    }
    addMarkerToMap(target);
}

function addMarkersToMap() {
    for (const id in markers) map.removeLayer(markers[id]);
    for (const id in trails) map.removeLayer(trails[id]);
    markers = {}; trails = {};
    
    targets.forEach(target => addMarkerToMap(target));
}

function toggleTrails() {
    trailsVisible = !trailsVisible;
    const btn = document.getElementById('trailsBtn');
    btn.textContent = trailsVisible ? '‚ö´ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó' : 'üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó';
    btn.classList.toggle('btn-active', trailsVisible);
    
    if (trailsVisible) {
        targets.forEach(target => {
            if (!trails[target.id]) {
                trails[target.id] = L.polyline([[target.lat, target.lng]], {
                    color: getColorForType(target.type),
                    weight: 2,
                    opacity: 0.7
                }).addTo(map);
            }
        });
    } else {
        for (const id in trails) map.removeLayer(trails[id]);
        trails = {};
    }
}

function getColorForType(type) {
    const colors = {
        '–≤–∏–Ω–∏—â—É–≤–∞—á': '#3498db', '–¥—Ä–æ–Ω': '#e74c3c', 
        '—Ä–∞–∫–µ—Ç–∞': '#f39c12', '–±–æ–º–±–∞': '#95a5a6', 
        '–∫–æ—Ä–∞–±–ª—å': '#9b59b6'
    };
    return colors[type] || '#3498db';
}

// ==================== –î–í–ò–ñ–ï–ù–ò–ï –¶–ï–õ–ï–ô ====================
function toggleMovement() {
    if (isMoving) {
        stopMovement();
    } else {
        startMovement();
    }
}

function startMovement() {
    isMoving = true;
    document.getElementById('movementBtn').textContent = '‚è∏Ô∏è –°—Ç–æ–ø';
    document.getElementById('movementBtn').classList.add('btn-active');
    lastUpdateTime = Date.now();
    movementInterval = setInterval(moveTargets, 100);
    updateStatus();
    console.log("‚ñ∂Ô∏è –ü–æ—á–∞—Ç–æ–∫ —Ä—É—Ö—É —Ü—ñ–ª–µ–π");
}

function stopMovement() {
    isMoving = false;
    document.getElementById('movementBtn').textContent = '‚ñ∂Ô∏è –ü—É—Å–∫';
    document.getElementById('movementBtn').classList.remove('btn-active');
    clearInterval(movementInterval);
    updateStatus();
    console.log("‚è∏Ô∏è –ó—É–ø–∏–Ω–∫–∞ —Ä—É—Ö—É");
}

function moveTargets() {
    if (!isMoving || targets.length === 0) return;
    
    const now = Date.now();
    const deltaTime = (now - lastUpdateTime) / 1000; // –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
    lastUpdateTime = now;
    
    targets.forEach(target => {
        if (target.speed > 0) {
            // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º –∫—É—Ä—Å–∞
            const distance = (target.speed * deltaTime * simulationSpeed) / 3600; // –∫–º
            const latChange = distance * Math.cos(target.course * Math.PI / 180) / 111;
            const lngChange = distance * Math.sin(target.course * Math.PI / 180) / (111 * Math.cos(target.lat * Math.PI / 180));
            
            target.lat += latChange;
            target.lng += lngChange;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä
            if (markers[target.id]) {
                markers[target.id].setLatLng([target.lat, target.lng]);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
                if (trailsVisible && trails[target.id]) {
                    trails[target.id].addLatLng([target.lat, target.lng]);
                }
            }
        }
    });
    
    updateTargetsList();
}

function changeSimulationSpeed() {
    simulationSpeed = parseInt(document.getElementById('speedSlider').value);
    document.getElementById('speedValue').textContent = simulationSpeed + 'x';
    console.log("üöÄ –®–≤–∏–¥–∫—ñ—Å—Ç—å —Å–∏–º—É–ª—è—Ü—ñ—ó: " + simulationSpeed + "x");
}

// ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ====================
function updateTargetsList() {
    const container = document.getElementById('targetsList');
    const counter = document.getElementById('targetCounter');
    
    counter.textContent = targets.length;
    
    if (targets.length === 0) {
        container.innerHTML = '<div class="target-item">üì≠ –ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö —Ü—ñ–ª–µ–π</div>';
        return;
    }
    
    let html = '';
    targets.forEach(target => {
        html += `
            <div class="target-item ${target.type}" ondblclick="deleteTargetFromList(${target.id})">
                <strong>${target.name}</strong> (${target.type})<br>
                üöÄ ${target.speed} –∫–º/–≥–æ–¥ | üß≠ ${target.course}¬∞<br>
                üìç ${target.lat.toFixed(4)}, ${target.lng.toFixed(4)}
                <div class="target-actions">
                    <button class="action-btn edit-btn" onclick="showEditForm(${target.id})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                    <button class="action-btn delete-btn" onclick="deleteTargetFromList(${target.id})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function updateStatus() {
    const status = `üíæ –õ–æ–∫–∞–ª—å–Ω–∏–π —Ä–µ–∂–∏–º | –°—Ç–∞—Ç—É—Å: ${isMoving ? '‚ñ∂Ô∏è –†—É—Ö' : '‚è∏Ô∏è –°—Ç–æ–ø'} | –¶—ñ–ª–µ–π: ${targets.length}`;
    document.getElementById('syncInfo').textContent = status;
}

function centerMap() {
    if (map) map.setView([50.4501, 30.5234], 6);
}

function showAllTargets() {
    if (targets.length > 0 && map) {
        const bounds = new L.LatLngBounds();
        targets.forEach(target => {
            bounds.extend([target.lat, target.lng]);
        });
        map.fitBounds(bounds);
    }
}

function clearAllTargets() {
    if (targets.length === 0) return;
    if (confirm("‚ö†Ô∏è –í–∏–¥–∞–ª–∏—Ç–∏ –í–°–Ü —Ü—ñ–ª—ñ? –¶—é –¥—ñ—é –Ω–µ –º–æ–∂–Ω–∞ —Å–∫–∞—Å—É–≤–∞—Ç–∏!")) {
        for (const id in markers) map.removeLayer(markers[id]);
        for (const id in trails) map.removeLayer(trails[id]);
        markers = {}; trails = {}; targets = []; nextId = 1;
        updateTargetsList();
        saveToLocalStorage();
        console.log("‚úÖ –í—Å—ñ —Ü—ñ–ª—ñ –≤–∏–¥–∞–ª–µ–Ω—ñ");
    }
}

// ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
function deleteTargetFromList(targetId) {
    const targetIndex = targets.findIndex(t => t.id === targetId);
    if (targetIndex !== -1) {
        const targetName = targets[targetIndex].name;
        if (confirm(`üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏ —Ü—ñ–ª—å "${targetName}"?`)) {
            if (markers[targetId]) map.removeLayer(markers[targetId]);
            if (trails[targetId]) map.removeLayer(trails[targetId]);
            targets.splice(targetIndex, 1);
            updateTargetsList();
            saveToLocalStorage();
        }
    }
}

function deleteTargetFromPopup(targetId) {
    deleteTargetFromList(targetId);
    if (map._popup) map.closePopup();
}
