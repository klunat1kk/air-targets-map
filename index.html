<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей | v3.0</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Our Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Status Bar -->
    <header class="status-bar">
        <div class="status-left">
            <span id="connection-status" class="status-indicator online">
                <i class="fas fa-circle"></i> Онлайн
            </span>
            <span id="targets-count">Цілей: 0</span>
            <span id="last-update">Оновлено: --:--:--</span>
        </div>
        <div class="status-right">
            <span id="user-status" class="user-guest">
                <i class="fas fa-user"></i> Гість
            </span>
        </div>
    </header>

    <!-- Main Map Container -->
    <div id="map"></div>

    <!-- Control Buttons -->
    <div class="map-controls">
        <button id="add-by-click-btn" class="control-btn" title="Додати ціль кліком">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Collapsible Control Panel -->
    <div class="control-panel">
        <button class="panel-toggle" onclick="togglePanel()">
            <i class="fas fa-chevron-up"></i>
        </button>
        
        <div class="panel-content">
            <!-- Tabs Navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('add-tab')">
                    <i class="fas fa-plus"></i> Додати
                </button>
                <button class="tab-btn" onclick="openTab('targets-tab')">
                    <i class="fas fa-crosshairs"></i> Цілі
                </button>
                <button class="tab-btn" onclick="openTab('stats-tab')">
                    <i class="fas fa-chart-bar"></i> Статистика
                </button>
                <button class="tab-btn" onclick="openTab('settings-tab')">
                    <i class="fas fa-cog"></i> Налаштування
                </button>
            </div>

            <!-- Tab Contents -->
            <div class="tab-content">
                <!-- Add Target Tab -->
                <div id="add-tab" class="tab-pane active">
                    <h3>Додати нову ціль</h3>
                    <div class="form-grid">
                        <input type="text" id="target-name" placeholder="Назва цілі" class="form-input">
                        <select id="target-type" class="form-select">
                            <option value="drone">Дрон (Shahed)</option>
                            <option value="rocket">Ракета</option>
                            <option value="helicopter">Гелікоптер</option>
                            <option value="plane">Літак</option>
                            <option value="unknown">Невідомо</option>
                        </select>
                        <input type="number" id="target-lat" placeholder="Широта" step="any" class="form-input">
                        <input type="number" id="target-lng" placeholder="Довгота" step="any" class="form-input">
                        <input type="number" id="target-course" placeholder="Курс (0-360)" min="0" max="360" class="form-input">
                        <input type="number" id="target-speed" placeholder="Швидкість (км/год)" min="0" class="form-input">
                    </div>
                    <div class="button-group">
                        <button onclick="addTargetFromForm()" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Додати ціль
                        </button>
                        <button id="add-by-click-toggle" class="btn btn-secondary">
                            <i class="fas fa-mouse-pointer"></i> Додати кліком
                        </button>
                    </div>
                </div>

                <!-- Targets List Tab -->
                <div id="targets-tab" class="tab-pane">
                    <h3>Активні цілі</h3>
                    <div class="search-box">
                        <input type="text" id="target-search" placeholder="Пошук цілей..." class="form-input">
                    </div>
                    <div id="targets-list" class="targets-list">
                        <!-- Targets will be listed here dynamically -->
                    </div>
                </div>

                <!-- Statistics Tab -->
                <div id="stats-tab" class="tab-pane">
                    <h3>Статистика системи</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="stat-total">0</div>
                            <div class="stat-label">Всього цілей</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="stat-drones">0</div>
                            <div class="stat-label">Дронів</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="stat-rockets">0</div>
                            <div class="stat-label">Ракет</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="stat-moving">0</div>
                            <div class="stat-label">Рухаються</div>
                        </div>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div id="settings-tab" class="tab-pane">
                    <h3>Налаштування системи</h3>
                    
                    <div id="login-section">
                        <h4>Авторизація</h4>
                        <input type="text" id="login" placeholder="Логін" class="form-input">
                        <input type="password" id="password" placeholder="Пароль" class="form-input">
                        <button onclick="login()" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Увійти
                        </button>
                    </div>

                    <div id="admin-section" style="display: none;">
                        <h4>Адміністрування</h4>
                        <button onclick="exportData()" class="btn btn-secondary">
                            <i class="fas fa-download"></i> Експорт даних
                        </button>
                        <button onclick="importData()" class="btn btn-secondary">
                            <i class="fas fa-upload"></i> Імпорт даних
                        </button>
                        <button onclick="clearAllData()" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Очистити все
                        </button>
                        <button onclick="logout()" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Вийти
                        </button>
                    </div>

                    <div class="settings-group">
                        <h4>Налаштування карти</h4>
                        <label class="checkbox-label">
                            <input type="checkbox" id="show-trails" checked onchange="toggleTrails()">
                            <span class="checkmark"></span>
                            Показувати траєкторії
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file" accept=".json" style="display: none;">
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
