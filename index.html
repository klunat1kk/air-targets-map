<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* –¢—Ä–µ—É–≥–æ–ª—å–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã */

        /* –ü–æ–∏—Å–∫ */
        .search-container { margin: 10px 0; position: relative; }
        #searchInput { width: 300px; padding: 10px; border: 1px solid #a38d6d; border-radius: 5px; background: #2c3e50; color: white; }
        #searchResults { position: absolute; background: #2c3e50; border: 1px solid #a38d6d; max-height: 200px; overflow-y: auto; width: 300px; display: none; z-index: 1000; }

        /* –°–∫—Ä—ã—Ç—ã–µ –º–∞—Ä–∫–µ—Ä—ã */

        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status-bar {

            bottom: 10px;
            right: 10px;
            background: #2c3e50;

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            body { padding: 10px; }
            #map { height: 400px; }
            .controls { flex-direction: column; }
            .btn { width: 100%; margin: 2px 0; }
            #searchInput { width: 100%; }
            #searchResults { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è –ö–∞—Ä—Ç–∞ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="üîç –ü–æ—à—É–∫ –Ω–∞—Å–µ–ª–µ–Ω–æ–≥–æ –ø—É–Ω–∫—Ç—É...">
        <div id="searchResults"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="centerMap()">üéØ –¶–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏</button>
        <button class="btn" onclick="toggleAddMode()" id="addModeBtn">üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å –∫–ª—ñ–∫–æ–º</button>
        <button class="btn" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
        <button class="btn" onclick="toggleTrails()" id="trailsBtn">üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó</button>
        <button class="btn" onclick="toggleMapView()" id="mapViewBtn">üõ∞Ô∏è –°—É–ø—É—Ç–Ω–∏–∫</button>
        <button class="btn" onclick="showAllTargets()">üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç–∏ –≤—Å—ñ —Ü—ñ–ª—ñ</button>
        <button class="btn" onclick="clearAllTargets()" style="background:#e74c3c;">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ —Ü—ñ–ª—ñ</button>
        <button class="btn" onclick="exportData()">üíæ –ï–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–∏—Ö</button>
        <button class="btn" onclick="importData()">üì• –Ü–º–ø–æ—Ä—Ç –¥–∞–Ω–∏—Ö</button>
    </div>

    <div id="map"></div>

    <h3>üéØ –ê–∫—Ç–∏–≤–Ω—ñ —Ü—ñ–ª—ñ: <span id="targetsCount">0</span></h3>
    <div id="targetsList">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–ª–∏ -->
    <div id="targetForm" class="modal">
        <div class="modal-content">
            <h3 id="formTitle">‚ûï –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å</h3>
            <input type="hidden" id="targetId">
            <input type="text" id="targetName" placeholder="–ù–∞–∑–≤–∞ —Ü—ñ–ª—ñ">
            <input type="number" id="targetSpeed" placeholder="–®–≤–∏–¥–∫—ñ—Å—Ç—å (–∫–º/–≥–æ–¥)" min="0" max="5000">
            <input type="number" id="targetCourse" placeholder="–ö—É—Ä—Å (0-360¬∞)" min="0" max="360">
            <select id="targetType">
                <option value="–≤–∏–Ω–∏—â—É–≤–∞—á">–í–∏–Ω–∏—â—É–≤–∞—á</option>
                <option value="–¥—Ä–æ–Ω">–î—Ä–æ–Ω (Shahed)</option>
                <option value="—Ä–∞–∫–µ—Ç–∞">–†–∞–∫–µ—Ç–∞</option>
                <option value="–±–æ–º–±–∞">–ë–æ–º–±–∞</option>
                <option value="–∫–æ—Ä–∞–±–ª—å">–ö–æ—Ä–∞–±–µ–ª—å</option>
                <option value="–≤–µ—Ä—Ç–æ–ª—ñ—Ç">–í–µ—Ä—Ç–æ–ª—ñ—Ç</option>
                <option value="—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç">–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–∏–π –ª—ñ—Ç–∞–∫</option>
            </select>
            <div style="margin-top:15px;">
                <button class="btn" onclick="saveTarget()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
                <button class="btn" onclick="deleteTarget()" style="background:#ff0000;">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                <button class="btn" onclick="hideTargetForm()" style="background:#e74c3c;">‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
            </div>
        </div>
    </div>

    <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
    <div class="status-bar" id="statusBar">
        ‚ö° –°—Ç–∞—Ç—É—Å: –ê–∫—Ç–∏–≤–Ω–∏–π | üéØ –¶—ñ–ª–µ–π: 0 | ‚è∏Ô∏è –ü–∞—É–∑–∞: –ù—ñ
    </div>

    <!-- –°–∫—Ä—ã—Ç—ã–π input –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞ -->
    <input type="file" id="importFile" accept=".json" style="display:none">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let map;
        let markers = {};
        let animationPaused = false;
        let courseMode = false;
        let addMode = false;
        let trailsVisible = true;
        let selectedTargetId = null;
        let currentMapView = 'street';
        let baseLayers = {};
        let targets = [];
        let animationInterval;
        let targetTrails = {};
        let targetHistory = {};
        let clickMarker = null;
        let lastFrameTime = performance.now();
        let hiddenTargets = new Set();
        let nextId = 1;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã...");
            map = L.map('map').setView([50.4501, 30.5234], 6);

            // –°–ª–æ–∏ –∫–∞—Ä—Ç—ã
            baseLayers.street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            });

            baseLayers.satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '¬© Esri',
                maxZoom: 19
            });

            baseLayers.street.addTo(map);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
            initSearch();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–∞—Ä—Ç–µ
            map.on('click', function(e) {
                if (addMode) {
                    handleAddClick(e);
                } else if (courseMode && selectedTargetId !== null) {
                    updateTargetCourse(e);
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–∞—Ä—Ç—ã
            map.on('moveend', updateVisibleTargets);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            loadTargets();
            startAnimation();
            updateStatusBar();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ü–µ–ª–µ–π –≤ localStorage
        function saveTargetsToStorage() {
            const data = {
                targets: targets,
                nextId: nextId
            };
            localStorage.setItem('airTargetsData', JSON.stringify(data));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–ª–µ–π –∏–∑ localStorage
        function loadTargetsFromStorage() {
            const saved = localStorage.getItem('airTargetsData');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    targets = data.targets || [];
                    nextId = data.nextId || 1;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –∫–∞–∂–¥–æ–π —Ü–µ–ª–∏
                    targets.forEach(target => {
                        targetHistory[target.id] = targetHistory[target.id] || [[target.lat, target.lng]];
                    });
                    
                    return true;
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                    return false;
                }
            }
            return false;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–ª–µ–π
        function loadTargets() {
            if (!loadTargetsFromStorage()) {
                // –î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                targets = [
                    {id: nextId++, name: "F-16", type: "–≤–∏–Ω–∏—â—É–≤–∞—á", speed: 800, course: 45, lat: 50.45, lng: 30.52},
                    {id: nextId++, name: "Shahed-136", type: "–¥—Ä–æ–Ω", speed: 180, course: 120, lat: 49.0, lng: 31.0}
                ];
                
                targets.forEach(target => {
                    targetHistory[target.id] = [[target.lat, target.lng]];
                });
            }
            
            updateTargetsList();
            updateMapMarkers();
            updateStatusBar();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å –±–∞—Ä–∞
        function updateStatusBar() {
            const statusBar = document.getElementById('statusBar');
            const targetsCount = document.getElementById('targetsCount');
            const visibleTargets = targets.filter(t => !hiddenTargets.has(t.id)).length;
            
            targetsCount.textContent = targets.length;
            statusBar.innerHTML = `‚ö° –°—Ç–∞—Ç—É—Å: ${animationPaused ? '–ü–∞—É–∑–∞' : '–ê–∫—Ç–∏–≤–Ω–∏–π'} | üéØ –¶—ñ–ª–µ–π: ${targets.length} (${visibleTargets} –≤–∏–¥–∏–º–∏—Ö) | üìç –†–µ–∂–∏–º: ${addMode ? '–î–æ–¥–∞–≤–∞–Ω–Ω—è' : courseMode ? '–ó–º—ñ–Ω–∞ –∫—É—Ä—Å—É' : '–ü–µ—Ä–µ–≥–ª—è–¥'}`;
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
        function exportData() {
            const data = {
                targets: targets,
                nextId: nextId,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `air-targets-export-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            alert('‚úÖ –î–∞–Ω—ñ –µ–∫—Å–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ!');
        }

        // –ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
        function importData() {
            document.getElementById('importFile').click();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (confirm(`–Ü–º–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ ${data.targets.length} —Ü—ñ–ª–µ–π? –ü–æ—Ç–æ—á–Ω—ñ –¥–∞–Ω—ñ –±—É–¥—É—Ç—å –≤–∏–¥–∞–ª–µ–Ω—ñ.`)) {
                        // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                        clearAllTargets(true);
                        
                        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                        targets = data.targets || [];
                        nextId = data.nextId || targets.length + 1;
                        
                        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏—Å—Ç–æ—Ä–∏—é
                        targets.forEach(target => {
                            targetHistory[target.id] = [[target.lat, target.lng]];
                        });
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º
                        saveTargetsToStorage();
                        updateMapMarkers();
                        updateTargetsList();
                        updateStatusBar();
                        
                        alert(`‚úÖ –£—Å–ø—ñ—à–Ω–æ —ñ–º–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ ${targets.length} —Ü—ñ–ª–µ–π!`);
                    }
                } catch (error) {
                    alert('‚ùå –ü–æ–º–∏–ª–∫–∞ —ñ–º–ø–æ—Ä—Ç—É: –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª—É');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input
            e.target.value = '';
        });

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —Ü–µ–ª–µ–π
        function clearAllTargets(silent = false) {
            if (!silent && !confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ —Ü—ñ–ª—ñ?')) return;
            
            targets = [];
            
            // –û—á–∏—â–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã –∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏
            for (const id in markers) {
                map.removeLayer(markers[id]);
            }
            for (const id in targetTrails) {
                if (targetTrails[id]) map.removeLayer(targetTrails[id]);
            }
            
            markers = {};
            targetTrails = {};
            targetHistory = {};
            hiddenTargets.clear();
            nextId = 1;
            
            if (!silent) {
                saveTargetsToStorage();
                updateTargetsList();
                updateStatusBar();
                alert('‚úÖ –í—Å—ñ —Ü—ñ–ª—ñ –≤–∏–¥–∞–ª–µ–Ω—ñ!');
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π (–∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ)
        // [–ó–¥–µ—Å—å –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞:
        // updateVisibleTargets, showAllTargets, initSearch, searchLocation, 
        // toggleAddMode, handleAddClick, showTargetForm, hideTargetForm, 
        // saveTarget, deleteTarget, createTriangleIcon, updateMapMarkers, 
        // updateTargetsList, startAnimation, moveTargets, selectTargetForCourse, 
        // updateTargetCourse, toggleTrails, togglePause, toggleMapView, centerMap]

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Ü–µ–ª–µ–π
        function updateVisibleTargets() {
            const bounds = map.getBounds();
            hiddenTargets.clear();

            targets.forEach(target => {
                const targetLatLng = L.latLng(target.lat, target.lng);
                const isVisible = bounds.contains(targetLatLng);

                if (markers[target.id]) {
                    if (isVisible) {
                        markers[target.id].addTo(map);
                        if (markers[target.id]._icon) {
                            markers[target.id]._icon.classList.remove('hidden');
                        }
                    } else {
                        markers[target.id].remove();
                        hiddenTargets.add(target.id);
                    }
                }
            });
            updateTargetsList();
            updateStatusBar();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ü–µ–ª–∏
        function showAllTargets() {
            targets.forEach(target => {
                if (markers[target.id] && !map.hasLayer(markers[target.id])) {
                    markers[target.id].addTo(map);
                    if (markers[target.id]._icon) {
                        markers[target.id]._icon.classList.remove('hidden');
                    }
                    hiddenTargets.delete(target.id);
                }
            });
            updateTargetsList();
            updateStatusBar();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length > 2) {
                    searchLocation(query);
                } else {
                    document.getElementById('searchResults').style.display = 'none';
                }
            });
        }

        // –ü–æ–∏—Å–∫ –Ω–∞—Å–µ–ª–µ–Ω–Ω—ã—Ö –ø—É–Ω–∫—Ç–æ–≤
        function searchLocation(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&accept-language=uk`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('searchResults');
                    results.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(place => {
                            const div = document.createElement('div');
                            div.className = 'search-result';
                            div.textContent = place.display_name;
                            div.onclick = () => {
                                map.setView([parseFloat(place.lat), parseFloat(place.lon)], 12);
                                results.style.display = 'none';
                                document.getElementById('searchInput').value = '';
                            };
                            results.appendChild(div);
                        });
                        results.style.display = 'block';
                    }
                });
        }

        // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏
        function toggleAddMode() {
            addMode = !addMode;
            const btn = document.getElementById('addModeBtn');

            if (addMode) {
                btn.textContent = '‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—è';
                btn.style.background = '#e74c3c';
                alert('–†–µ–∂–∏–º –¥–æ–¥–∞–≤–∞–Ω–Ω—è: –∫–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –≤–∏–±–æ—Ä—É –ø–æ–∑–∏—Ü—ñ—ó —Ü—ñ–ª—ñ');
                courseMode = false;
                selectedTargetId = null;
            } else {
                btn.textContent = 'üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å –∫–ª—ñ–∫–æ–º';
                btn.style.background = '#a38d6d';
                if (clickMarker) {
                    map.removeLayer(clickMarker);
                    clickMarker = null;
                }
            }
            updateStatusBar();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏
        function handleAddClick(e) {
            if (clickMarker) {
                map.removeLayer(clickMarker);
            }

            clickMarker = L.marker(e.latlng)
                .addTo(map)
                .bindPopup('–ù–æ–≤–∞ —Ü—ñ–ª—å —Ç—É—Ç')
                .openPopup();

            showTargetForm(null, e.latlng);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function showTargetForm(targetId = null, latlng = null) {
            const form = document.getElementById('targetForm');
            const title = document.getElementById('formTitle');
            const idField = document.getElementById('targetId');
            const nameField = document.getElementById('targetName');
            const speedField = document.getElementById('targetSpeed');
            const courseField = document.getElementById('targetCourse');
            const typeField = document.getElementById('targetType');
            const deleteBtn = document.querySelector('button[onclick="deleteTarget()"]');

            if (targetId) {
                // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                const target = targets.find(t => t.id === targetId);
                if (target) {
                    title.textContent = '‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ü—ñ–ª—å';
                    idField.value = target.id;
                    nameField.value = target.name;
                    speedField.value = target.speed;
                    courseField.value = target.course;
                    typeField.value = target.type;
                    deleteBtn.style.display = 'inline-block';
                }
            } else {
                // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                title.textContent = '‚ûï –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å';
                idField.value = '';
                nameField.value = '–¶—ñ–ª—å ' + nextId;
                speedField.value = 800;
                courseField.value = 90;
                typeField.value = '–≤–∏–Ω–∏—â—É–≤–∞—á';
                deleteBtn.style.display = 'none';

                if (latlng) {
                    window.newTargetLatLng = latlng;
                }
            }

            form.style.display = 'flex';
        }

        function hideTargetForm() {
            document.getElementById('targetForm').style.display = 'none';
            if (clickMarker) {
                map.removeLayer(clickMarker);
                clickMarker = null;
            }
            addMode = false;
            document.getElementById('addModeBtn').textContent = 'üìç –î–æ–¥–∞—Ç–∏ —Ü—ñ–ª—å –∫–ª—ñ–∫–æ–º';
            document.getElementById('addModeBtn').style.background = '#a38d6d';
            updateStatusBar();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ü–µ–ª–∏
        function saveTarget() {
            const id = document.getElementById('targetId').value;
            const name = document.getElementById('targetName').value;
            const speed = parseFloat(document.getElementById('targetSpeed').value);
            const course = parseFloat(document.getElementById('targetCourse').value);
            const type = document.getElementById('targetType').value;

            if (id) {
                // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Ü–µ–ª–∏
                const target = targets.find(t => t.id === parseInt(id));
                if (target) {
                    target.name = name;
                    target.speed = speed;
                    target.course = course;
                    target.type = type;
                }
            } else {
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Ü–µ–ª–∏
                let lat, lng;
                if (window.newTargetLatLng) {
                    lat = window.newTargetLatLng.lat;
                    lng = window.newTargetLatLng.lng;
                } else {
                    const center = map.getCenter();
                    lat = center.lat + (Math.random() - 0.5);
                    lng = center.lng + (Math.random() - 0.5);
                }

                const newTarget = {
                    id: nextId++,
                    name: name,
                    type: type,
                    speed: speed,
                    course: course,
                    lat: lat,
                    lng: lng
                };

                targets.push(newTarget);
                targetHistory[newTarget.id] = [[lat, lng]];
            }

            saveTargetsToStorage();
            updateMapMarkers();
            updateTargetsList();
            updateStatusBar();
            hideTargetForm();
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ü–µ–ª–∏
        function deleteTarget() {
            const id = document.getElementById('targetId').value;
            if (!id) return;

            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü—é —Ü—ñ–ª—å?')) {
                const index = targets.findIndex(t => t.id === parseInt(id));
                if (index !== -1) {
                    targets.splice(index, 1);
                    if (targetTrails[id]) {
                        map.removeLayer(targetTrails[id]);
                        delete targetTrails[id];
                    }
                    if (targetHistory[id]) {
                        delete targetHistory[id];
                    }
                    if (hiddenTargets.has(parseInt(id))) {
                        hiddenTargets.delete(parseInt(id));
                    }
                    
                    saveTargetsToStorage();
                    updateMapMarkers();
                    updateTargetsList();
                    updateStatusBar();
                }
            }
            hideTargetForm();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ—É–≥–æ–ª—å–Ω–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        function createTriangleIcon(type, course) {
            const colors = {
                '–≤–∏–Ω–∏—â—É–≤–∞—á': '#3498db',
                '–¥—Ä–æ–Ω': '#e74c3c',
                '—Ä–∞–∫–µ—Ç–∞': '#f39c12',
                '–±–æ–º–±–∞': '#95a5a6',
                '–∫–æ—Ä–∞–±–ª—å': '#9b59b6',
                '–≤–µ—Ä—Ç–æ–ª—ñ—Ç': '#2ecc71',
                '—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç': '#f1c40f'
            };

            const color = colors[type] || '#3498db';
            const rotation = course;

            return L.divIcon({
                className: 'target-icon',
                html: `<div class="triangle-icon" style="border-bottom-color: ${color}; transform: rotate(${rotation}deg);"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤ –Ω–∞ –∫–∞—Ä—Ç–µ
        function updateMapMarkers() {
            const bounds = map.getBounds();

            for (const id in markers) {
                map.removeLayer(markers[id]);
            }
            for (const id in targetTrails) {
                if (targetTrails[id]) map.removeLayer(targetTrails[id]);
            }
            markers = {};
            targetTrails = {};
            hiddenTargets.clear();

            targets.forEach(target => {
                const icon = createTriangleIcon(target.type, target.course);
                const marker = L.marker([target.lat, target.lng], {icon: icon})
                    .bindPopup(`
                        <b>${target.name}</b><br>
                        –¢–∏–ø: ${target.type}<br>
                        –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥<br>
                        –ö—É—Ä—Å: ${target.course}¬∞<br>
                        <button onclick="showTargetForm(${target.id})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
                        <button onclick="selectTargetForCourse(${target.id})">üîÑ –ó–º—ñ–Ω–∏—Ç–∏ –∫—É—Ä—Å</button>
                    `)
                    .on('click', function() {
                        if (courseMode) {
                            selectTargetForCourse(target.id);
                        }
                    });

                if (bounds.contains([target.lat, target.lng])) {
                    marker.addTo(map);
                } else {
                    hiddenTargets.add(target.id);
                }

                markers[target.id] = marker;

                // –¢—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏
                if (trailsVisible && targetHistory[target.id] && targetHistory[target.id].length > 1) {
                    targetTrails[target.id] = L.polyline(targetHistory[target.id], {
                        color: 'red',
                        weight: 1,
                        opacity: 0.7
                    }).addTo(map);
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ü–µ–ª–µ–π
        function updateTargetsList() {
            const container = document.getElementById('targetsList');
            container.innerHTML = '';

            targets.forEach(target => {
                const div = document.createElement('div');
                div.className = 'target-item';
                const isHidden = hiddenTargets.has(target.id);
                div.innerHTML = `
                    <strong>${target.name}</strong> (${target.type}) ${isHidden ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : ''}<br>
                    –®–≤–∏–¥–∫—ñ—Å—Ç—å: ${target.speed} –∫–º/–≥–æ–¥, –ö—É—Ä—Å: ${Math.round(target.course)}¬∞<br>
                    –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: ${target.lat.toFixed(4)}, ${target.lng.toFixed(4)}
                    ${isHidden ? '<br><small>–ø–æ–∑–∞ –º–µ–∂–∞–º–∏ –∫–∞—Ä—Ç–∏</small>' : ''}
                `;
                div.onclick = () => showTargetForm(target.id);
                container.appendChild(div);
            });
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
        function startAnimation() {
            if (animationInterval) clearInterval(animationInterval);
            lastFrameTime = performance.now();
            animationInterval = setInterval(moveTargets, 50);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ —Ü–µ–ª–µ–π
        function moveTargets() {
            if (animationPaused) return;

            const now = performance.now();
            const deltaTime = (now - lastFrameTime) / 1000;
            lastFrameTime = now;
            const bounds = map.getBounds();

            targets.forEach(target => {
                if (target.speed > 0) {
                    const speedKmPerSecond = target.speed / 3600;
                    const latDegreesPerKm = 1 / 111.0;
                    const lngDegreesPerKm = 1 / (111.0 * Math.cos(target.lat * Math.PI / 180));

                    const speedDegreesPerSecond = speedKmPerSecond * latDegreesPerKm;
                    const courseRad = (target.course - 90) * Math.PI / 180;

                    const deltaLat = Math.sin(courseRad) * speedDegreesPerSecond * deltaTime;
                    const deltaLng = Math.cos(courseRad) * speedDegreesPerSecond * deltaTime *
                                    (latDegreesPerKm / lngDegreesPerKm);

                    target.lat += deltaLat;
                    target.lng += deltaLng;

                    if (!targetHistory[target.id]) targetHistory[target.id] = [];
                    targetHistory[target.id].push([target.lat, target.lng]);

                    // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –æ–Ω –≤–∏–¥–∏–º—ã–π
                    if (markers[target.id] && map.hasLayer(markers[target.id])) {
                        markers[target.id].setLatLng([target.lat, target.lng]);
                        const newIcon = createTriangleIcon(target.type, target.course);
                        markers[target.id].setIcon(newIcon);
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å
                    const isVisible = bounds.contains([target.lat, target.lng]);
                    if (markers[target.id]) {
                        if (isVisible && !map.hasLayer(markers[target.id])) {
                            markers[target.id].addTo(map);
                            hiddenTargets.delete(target.id);
                        } else if (!isVisible && map.hasLayer(markers[target.id])) {
                            markers[target.id].remove();
                            hiddenTargets.add(target.id);
                        }
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—é
                    if (trailsVisible && targetTrails[target.id]) {
                        targetTrails[target.id].setLatLngs(targetHistory[target.id]);
                    }
                }
            });
            updateTargetsList();
            updateStatusBar();
        }

        // –í—ã–±–æ—Ä —Ü–µ–ª–∏ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫—É—Ä—Å–∞
        function selectTargetForCourse(targetId) {
            courseMode = true;
            selectedTargetId = targetId;
            alert(`–û–±—Ä–∞–Ω–æ —Ü—ñ–ª—å: ${targets.find(t => t.id === targetId).name}. –ö–ª—ñ–∫–Ω—ñ—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É —É –Ω–∞–ø—Ä—è–º–∫—É –Ω–æ–≤–æ–≥–æ –∫—É—Ä—Å—É.`);
            updateStatusBar();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞ —Ü–µ–ª–∏
        function updateTargetCourse(e) {
            if (!selectedTargetId) return;

            const target = targets.find(t => t.id === selectedTargetId);
            if (!target) return;

            const dx = e.latlng.lng - target.lng;
            const dy = e.latlng.lat - target.lat;
            let newCourse = (Math.atan2(dy, dx) * 180 / Math.PI + 90 + 360) % 360;

            target.course = newCourse;

            if (markers[target.id]) {
                const newIcon = createTriangleIcon(target.type, newCourse);
                markers[target.id].setIcon(newIcon);
            }

            saveTargetsToStorage();
            alert(`–ö—É—Ä—Å –∑–º—ñ–Ω–µ–Ω–æ –Ω–∞: ${Math.round(newCourse)}¬∞`);
            courseMode = false;
            selectedTargetId = null;
            updateStatusBar();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–π
        function toggleTrails() {
            trailsVisible = !trailsVisible;
            const btn = document.getElementById('trailsBtn');
            btn.textContent = trailsVisible ? 'üî¥ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó' : '‚ö´ –¢—Ä–∞—î–∫—Ç–æ—Ä—ñ—ó';
            updateMapMarkers();
        }

        // –ü–∞—É–∑–∞/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function togglePause() {
            animationPaused = !animationPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = animationPaused ? '‚ñ∂Ô∏è –í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏' : '‚è∏Ô∏è –ü–∞—É–∑–∞';
            btn.style.background = animationPaused ? '#27ae60' : '#a38d6d';
            if (!animationPaused) {
                lastFrameTime = performance.now();
            }
            updateStatusBar();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞ –∫–∞—Ä—Ç—ã
        function toggleMapView() {
            if (currentMapView === 'street') {
                map.removeLayer(baseLayers.street);
                baseLayers.satellite.addTo(map);
                currentMapView = 'satellite';
                document.getElementById('mapViewBtn').textContent = 'üó∫Ô∏è –ú–∞–ø–∞';
            } else {
                map.removeLayer(baseLayers.satellite);
                baseLayers.street.addTo(map);
                currentMapView = 'street';
                document.getElementById('mapViewBtn').textContent = 'üõ∞Ô∏è –°—É–ø—É—Ç–Ω–∏–∫';
            }
            updateVisibleTargets();
        }

        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
        function centerMap() {
            map.setView([50.4501, 30.5234], 6);
            updateVisibleTargets();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = initMap;

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(saveTargetsToStorage, 30000);
    </script>
