<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        /* УБРАЛ КНОПКУ ДОБАВЛЕНИЯ СВЕРХУ */
        .add-target-button {
            display: none; /* Скрываем кнопку добавления сверху */
        }

        /* Прицел по центру */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .course-notification {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 206, 201, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Стили для обертання іконок */
        .rotatable-icon {
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        /* Стили для кластеров - ИСПРАВЛЕНЫ */
        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .marker-cluster-small {
            width: 40px;
            height: 40px;
            font-size: 14px;
        }

        .marker-cluster-medium {
            width: 50px;
            height: 50px;
            font-size: 16px;
        }

        .marker-cluster-large {
            width: 60px;
            height: 60px;
            font-size: 18px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
                max-width: 40%;
            }
            
            .header-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .panel {
                height: 280px;
            }
            
            .panel.collapsed {
                height: 45px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 16px;
                max-width: 35%;
            }
            
            .header-btn {
                padding: 5px 8px;
                font-size: 11px;
            }
            
            .header-btn i {
                margin-right: 0;
            }
            
            .header-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
            <div class="header-controls">

        <div class="main-content">

                        <p>Всього цілей</p>

                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>

                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>

                    <div class="stat-card">

            <div class="panel-section">

                <button class="btn btn-secondary" onclick="clearAllTargets()" style="margin-top: 10px;">
                    <i class="fas fa-trash"></i>Очистити все

                <button class="btn btn-secondary" onclick="exportTargets()" style="margin-top: 10px;">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary" onclick="importTargets()" style="margin-top: 10px;">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно логіну -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-user-shield"></i>Вхід для адміністратора</h3>
        <div class="form-group">

<script>
// Глобальні змінні
let map;
let targets = [];
let markers = {};
let polylines = {};
let targetHistory = {};
let isOnline = false;
let showTrajectories = true;
let isPanelExpanded = true;
let isCourseSelectionMode = false;
let selectedTargetForCourse = null;
let autoSaveInterval = null;
let isAdmin = false;
let currentEditTargetId = null;
let isSyncing = false;
let lastSyncTime = Date.now();
let saveTimeout = null;
let lastUpdateTime = Date.now();
let animationFrameId = null;
let targetClusters = {};
let userSessionId = Math.random().toString(36).substr(2, 9);
let syncInterval = null;
let isAddTargetMode = false;
let popupOpenTargetId = null;
let deletedTargets = new Set();
let markerCluster;

// ВАШІ НАЛАШТУВАННЯ FIREBASE
const firebaseConfig = {
    apiKey: "AIzaSyCXB-klfdlwFb8QzbeqolqSghBpPrmFwio",
    authDomain: "air-tracking-site.firebaseapp.com",
    databaseURL: "https://air-tracking-site-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "air-tracking-site",
    storageBucket: "air-tracking-site.firebasestorage.app",
    messagingSenderId: "185790784262",
    appId: "1:185790784262:web:bc28d6942b6d9792b8b487",
    measurementId: "G-XW9Y6JKCPG"
};

// Ініціалізація додатку
function initApp() {
    try {
        initMap();
        loadTargetsFromLocalStorage();
        initFirebase();
        setupEventListeners();
        updateStats();
        updateStatus();
        startAutoSave();
        startAutoSync();
        updateUIForUserRole();
        
        // Запускаємо анімаційний цикл
        startAnimationLoop();
        
        console.log("Додаток успішно ініціалізовано");
    } catch (error) {
        console.error('Помилка ініціалізації:', error);
    }
}

// Ініціалізація карти
function initMap() {
    map = L.map('map').setView([50.4500, 30.5233], 6);

    // Додаємо темну тему карти
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap, © CartoDB',
        maxZoom: 19
    }).addTo(map);

    // Ініціалізація кластеризації - ИСПРАВЛЕННАЯ ВЕРСИЯ
    markerCluster = L.markerClusterGroup({
        chunkedLoading: true,
        maxClusterRadius: 50,
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false,
        zoomToBoundsOnClick: true,
        disableClusteringAtZoom: 15, // Отключаем кластеризацию при приближении
        iconCreateFunction: function(cluster) {
            const count = cluster.getChildCount();
            let size = 'small';
            if (count > 10) size = 'medium';
            if (count > 25) size = 'large';
            
            return L.divIcon({
                html: '<div><span>' + count + '</span></div>',
                className: 'marker-cluster marker-cluster-' + size,
                iconSize: L.point(40, 40)
            });
        }
    });
    map.addLayer(markerCluster);

    // Додаємо обробник кліку по карті
    map.on('click', function(e) {
        if (isAddTargetMode && isAdmin) {
            addTargetAtPosition(e.latlng);
            isAddTargetMode = false;
        } else if (isCourseSelectionMode && selectedTargetForCourse) {
            setTargetCourseFromMap(e.latlng);

// Налаштування слухачів Firebase
function setupRealtimeListeners() {
    if (!isOnline) return;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        
        // Слухач змін цілей
        targetsRef.on('value', (snapshot) => {
            const firebaseTargets = snapshot.val() || {};
            
            // Ігноруємо власні зміни
            if (isSyncing) {
                isSyncing = false;
                return;
            }
            
            console.log("Отримано оновлення з Firebase");
            mergeTargetsFromFirebase(firebaseTargets);
        });
        
        // Слухач удаленных целей
        const deletedRef = db.ref('deletedTargets');
        deletedRef.on('value', (snapshot) => {
            const deletedIds = snapshot.val() || [];
            deletedIds.forEach(targetId => {
                if (!deletedTargets.has(targetId)) {
                    removeTargetLocally(targetId);
                    deletedTargets.add(targetId);
                }
            });
        });
        
    } catch (error) {
        console.error('Помилка Firebase:', error);
        isOnline = false;
        updateStatus();
    }
}

// Завантажити дані з Firebase
function loadFromFirebase() {
    if (!isOnline) return;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        const deletedRef = db.ref('deletedTargets');
        
        Promise.all([
            targetsRef.once('value'),
            deletedRef.once('value')
        ]).then(([targetsSnapshot, deletedSnapshot]) => {
            const firebaseTargets = targetsSnapshot.val() || {};
            const deletedIds = deletedSnapshot.val() || [];
            
            console.log("Завантажено з Firebase");
            
            // Обновляем список удаленных
            deletedIds.forEach(id => deletedTargets.add(id));
            
            mergeTargetsFromFirebase(firebaseTargets);
        });
    } catch (error) {
        console.error('Помилка завантаження з Firebase:', error);
    }
}

// Об'єднати цілі з Firebase
function mergeTargetsFromFirebase(firebaseTargets) {
    const firebaseTargetsArray = Object.values(firebaseTargets);
    
    // Додаємо нові цілі з Firebase (кроме удаленных)
    firebaseTargetsArray.forEach(firebaseTarget => {
        if (deletedTargets.has(firebaseTarget.id)) {
            return;
        }
        
        const existingTarget = targets.find(t => t.id === firebaseTarget.id);
        if (!existingTarget) {
            targets.push(firebaseTarget);
            console.log("Додано ціль з Firebase:", firebaseTarget.name);
        } else if (firebaseTarget.updatedAt > existingTarget.updatedAt) {
            Object.assign(existingTarget, firebaseTarget);
        }
    });
    
    updateMap();
    saveTargetsToLocalStorage();
    updateStats();
    updateTargetsList();
}

// Синхронізувати з Firebase
function syncWithFirebase() {
    if (!isOnline || isSyncing) return;
    
    isSyncing = true;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        const deletedRef = db.ref('deletedTargets');
        
        // Фильтруем удаленные цели
        const activeTargets = targets.filter(target => !deletedTargets.has(target.id));
        
        // Конвертуємо масив в об'єкт для Firebase
        const targetsObject = {};
        activeTargets.forEach(target => {
            targetsObject[target.id] = target;
        });
        
        // Синхронизируем цели
        targetsRef.set(targetsObject)
            .then(() => {
                // Синхронизируем удаленные цели
                return deletedRef.set(Array.from(deletedTargets));
            })
            .then(() => {
                console.log("Дані синхронізовані з Firebase");
            })
            .catch((error) => {
                console.error("Помилка синхронізації:", error);
                isOnline = false;
                updateStatus();
            })
            .finally(() => {
                isSyncing = false;
            });
    } catch (error) {
        console.error("Помилка Firebase:", error);
        isOnline = false;
        updateStatus();
        isSyncing = false;
    }

    };
    
    if (type === 'дрон') {

// Додати траєкторію
function addTrajectory(target) {
    if (polylines[target.id]) {
        map.removeLayer(polylines[target.id]);
    }
    
    if (targetHistory[target.id] && targetHistory[target.id].length > 0) {
        const polyline = L.polyline(targetHistory[target.id].map(point => [point.lat, point.lng]), {
            color: '#00cec9',
            weight: 2,
            opacity: 0.7,
            dashArray: '5, 10'
        });
        
        polyline.addTo(map);
        polylines[target.id] = polyline;
    }
}

// Видалити траєкторію
function removeTrajectory(targetId) {
    if (polylines[targetId]) {
        map.removeLayer(polylines[targetId]);
        delete polylines[targetId];
    }
}

// ПЕРЕМІЩЕННЯ ЦІЛЕЙ - ИСПРАВЛЕННАЯ ВЕРСИЯ
function moveTargets() {
    const now = Date.now();
    const deltaTime = (now - lastUpdateTime) / 1000;
    lastUpdateTime = now;
    
    targets.forEach(target => {
        if (deletedTargets.has(target.id)) return;
        
        if (target.speed === 0) return; // Не двигаем цели с нулевой скоростью
        
        // Переміщення цілі - ФИКСИРОВАННЫЙ РАСЧЕТ
        const distance = (target.speed * 1000 / 3600) * deltaTime;
        const bearing = target.course * Math.PI / 180;
        
        // Правильный расчет новой позиции
        const lat1 = target.latitude * Math.PI / 180;
        const lon1 = target.longitude * Math.PI / 180;
        const R = 6371000;
        
        const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) +
                             Math.cos(lat1) * Math.sin(distance / R) * Math.cos(bearing));
        
        const lon2 = lon1 + Math.atan2(Math.sin(bearing) * Math.sin(distance / R) * Math.cos(lat1),
                                     Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));
        
        target.latitude = lat2 * 180 / Math.PI;
        target.longitude = lon2 * 180 / Math.PI;
        target.distance += distance;
        
        if (target.speed > target.maxSpeed) {
            target.maxSpeed = target.speed;
        }
        
        // Оновлення маркера
        if (markers[target.id]) {
            markers[target.id].setLatLng([target.latitude, target.longitude]);
            updateMarkerRotation(target);
        }
        
        // Оновлення траєкторії
        targetHistory[target.id].push({
            lat: target.latitude,
            lng: target.longitude,
            timestamp: now
        });
        
        // Ограничиваем историю до 100 точек
        if (targetHistory[target.id].length > 100) {
            targetHistory[target.id].shift();
        }
        
        if (showTrajectories && polylines[target.id]) {
            polylines[target.id].setLatLngs(
                targetHistory[target.id].map(point => [point.lat, point.lng])
            );
        }
        
        target.lastTrajectoryUpdate = now;
        target.updatedAt = now;
    });
    
    document.getElementById('lastUpdate').textContent = 
        `Оновлено: ${new Date().toLocaleTimeString()}`;
}
