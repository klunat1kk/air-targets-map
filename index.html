<html lang="uk">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #050510;
            color: #e6e6e6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {

            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a3b66;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-btn {

        .header-btn:hover {

        }

        .map-container {
            flex: 1;
            position: relative;
            background: #0a0a1a;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .control-panel {
            background: rgba(20, 20, 35, 0.98);

            max-height: 40vh;
            overflow-y: auto;

            position: relative;
            transition: max-height 0.3s ease;
        }

        .control-panel.collapsed {
            max-height: 60px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(25, 30, 40, 0.9);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2a3550;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: rgba(10, 92, 176, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #e6e6e6;
            font-weight: 600;
            font-size: 14px;
            border-right: 1px solid #2a3550;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: #0a5cb0;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3);
        }

        .tab:hover {
            background: #1a7ae0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4da6ff;
            font-size: 14px;

            padding: 12px;

            border-radius: 6px;

            background: rgba(50, 55, 70, 0.9);

            color: #8899aa;
        }

        button {

            color: white;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid #1a5c9e;
            margin-top: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

            border-radius: 6px;

            transition: all 0.3s ease;
            border: 1px solid #2a4580;

        .target-item:hover {
            background: rgba(10, 92, 176, 0.3);

        }

        .target-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;

        .target-name {

            color: #4da6ff;
            font-size: 15px;

            font-size: 12px;

        .target-details {

        .target-actions {

        .target-actions button {

            padding: 8px;
            font-size: 12px;
            margin-top: 0;
        }

        .stats-grid {
            display: grid;

            gap: 12px;
            margin-top: 15px;
        }

        .stat-card {

            text-align: center;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

        .stat-value {

    </style>

// Ініціалізація додатку
function initApp() {
    try {
        initMap();
        loadTargetsFromLocalStorage();
        initFirebase();
        setupEventListeners();
        updateStats();
        updateStatus();
        startAutoSave();
        updateUIForUserRole();
        
        // Запускаємо анімаційний цикл
        startAnimationLoop();
        
        console.log("Додаток успішно ініціалізовано");
    } catch (error) {
        console.error('Помилка ініціалізації:', error);
    }
}

// Ініціалізація карти
function initMap() {
    map = L.map('map').setView([50.4500, 30.5233], 6);

    // Додаємо темну тему карти
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap, © CartoDB',
        maxZoom: 19
    }).addTo(map);

    // Додаємо обробник кліку по карті для вибору курсу
    map.on('click', function(e) {
        if (isCourseSelectionMode && selectedTargetForCourse) {
            setTargetCourseFromMap(e.latlng);
        }
    });
    
    console.log("Карта успішно ініціалізована");
}

// Ініціалізація Firebase
function initFirebase() {
    try {
        firebase.initializeApp(firebaseConfig);
        isOnline = true;
        console.log("Firebase успішно підключено!");
        setupRealtimeListeners();
    } catch (error) {
        console.log("Помилка підключення до Firebase, використовуємо офлайн-режим:", error);
        isOnline = false;
    }
    updateStatus();
}

// Анімаційний цикл
function startAnimationLoop() {
    function animationLoop() {
        moveTargets();
        animationFrameId = requestAnimationFrame(animationLoop);
    }
    animationFrameId = requestAnimationFrame(animationLoop);
}

// Автоматичне збереження кожні 5 секунд
function startAutoSave() {
    autoSaveInterval = setInterval(function() {
        saveTargets();
    }, 5000);
}

// DEBOUNCE ДЛЯ ЗБЕРЕЖЕННЯ
function debouncedSave() {
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
        saveTargets();
    }, 1000);
}
    // Налаштування слухачів Firebase
function setupRealtimeListeners() {
    if (!isOnline) return;
    
    try {
        const db = firebase.database();
        const targetsRef = db.ref('targets');
        
        // Слухач змін цілей
        targetsRef.on('value', (snapshot) => {
            const firebaseTargets = snapshot.val() || {};
            
            // Ігноруємо власні зміни
            if (isSyncing) {
                isSyncing = false;
                return;
            }
            
            if (shouldSyncWithFirebase(firebaseTargets)) {
                console.log("Отримуємо оновлення з Firebase");
                targets = Object.values(firebaseTargets);
                updateMap();
                saveTargetsToLocalStorage();
                updateStats();
                updateTargetsList();
            }
        });
        
        // Лічильник онлайн-користувачів
        const usersRef = db.ref('onlineUsers');
        const userRef = usersRef.push();
        
        userRef.set({
            connected: true,
            lastSeen: Date.now(),
            isAdmin: isAdmin,
            userAgent: navigator.userAgent
        });
        
        userRef.onDisconnect().remove();
        
        usersRef.on('value', (snapshot) => {
            const users = snapshot.val() || {};
            const activeUsers = Object.values(users).filter(user => 
                user.connected && Date.now() - user.lastSeen < 30000
            );
            
            document.getElementById('onlineUsers').textContent = `Онлайн: ${activeUsers.length}`;
        });
    } catch (error) {
        console.error('Помилка Firebase:', error);
        isOnline = false;
        updateStatus();
    }
}

    .addTo(map)

// Функція для руху цілей з анімацією
function moveTargets() {
    const now = Date.now();
    const deltaTime = lastUpdateTime ? (now - lastUpdateTime) : 16;
    lastUpdateTime = now;
    
    // Обмежуємо максимальний час між кадрами
    const clampedDeltaTime = Math.min(deltaTime, 100);
    
    if (clampedDeltaTime <= 0) return;
    
    let totalDistance = 0;
    let maxSpeed = 0;
    let activeCount = 0;
    let hasChanges = false;
    
    targets.forEach(target => {
        const newPos = calculateNewPosition(target, clampedDeltaTime);
        const distanceThisFrame = calculateDistance(
            target.latitude, target.longitude,
            newPos.latitude, newPos.longitude
        );
        
        if (distanceThisFrame > 0.001) {
            target.latitude = newPos.latitude;
            target.longitude = newPos.longitude;
            target.distance += distanceThisFrame;
            target.maxSpeed = Math.max(target.maxSpeed, target.speed);
            target.updatedAt = Date.now();
            hasChanges = true;
            
            // Оновлюємо позицію на карті
            updateTargetPosition(target, clampedDeltaTime);
        }
        
        totalDistance += target.distance;
        maxSpeed = Math.max(maxSpeed, target.speed);
        activeCount++;
    });
    
    if (hasChanges) {
        document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} км`;
        document.getElementById('maxSpeed').textContent = `${maxSpeed} км/год`;
        document.getElementById('activeTargets').textContent = activeCount;
        
        // Відкладене збереження
        debouncedSave();
    }
}

function updateTargetPosition(target, deltaTime) {
    if (markers[target.id]) {
        markers[target.id].setLatLng([target.latitude, target.longitude]);
        markers[target.id].setRotationAngle(target.course);
        
        // Оновлюємо траєкторію з обмеженням частоти
        const TRAJECTORY_UPDATE_INTERVAL = 500; // ms
        const now = Date.now();
        
        if (!target.lastTrajectoryUpdate || now - target.lastTrajectoryUpdate > TRAJECTORY_UPDATE_INTERVAL) {
            if (!targetHistory[target.id]) {
                targetHistory[target.id] = [];
            }
            
            targetHistory[target.id].push([target.latitude, target.longitude]);
            
            if (polylines[target.id]) {
                polylines[target.id].setLatLngs(targetHistory[target.id]);
            }
            
            target.lastTrajectoryUpdate = now;
        }
    }
}

function calculateNewPosition(target, deltaTime) {
    const R = 6371; // Радіус Землі в км
    const distanceKm = (target.speed * deltaTime) / 3600000; // км за мілісекунду
    
    const lat1 = target.latitude * Math.PI / 180;
    const lon1 = target.longitude * Math.PI / 180;
    const courseRad = target.course * Math.PI / 180;
    
    const angularDistance = distanceKm / R;
    
    const newLat = Math.asin(
        Math.sin(lat1) * Math.cos(angularDistance) +
        Math.cos(lat1) * Math.sin(angularDistance) * Math.cos(courseRad)
    );
    
    const newLon = lon1 + Math.atan2(
        Math.sin(courseRad) * Math.sin(angularDistance) * Math.cos(lat1),
        Math.cos(angularDistance) - Math.sin(lat1) * Math.sin(newLat)
    );
    
    return {
        latitude: newLat * 180 / Math.PI,
        longitude: ((newLon * 180 / Math.PI) + 540) % 360 - 180 // Нормалізація довготи
    };
}

function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function setTargetCourseFromMap(latlng) {
    if (!selectedTargetForCourse || !isAdmin) return;
    
    const target = targets.find(t => t.id === selectedTargetForCourse);
    if (target) {
        const dx = latlng.lng - target.longitude;
        const dy = latlng.lat - target.latitude;
        let course = Math.atan2(dy, dx) * 180 / Math.PI;
        course = (360 + course) % 360;
        
        target.course = Math.round(course);
        target.updatedAt = Date.now();
        
        updateTargetOnMap(target);
        saveTargets();
        updateTargetsList();
    }
    
    isCourseSelectionMode = false;
    selectedTargetForCourse = null;
    alert('Режим вибору курсу вимкнено');
}
