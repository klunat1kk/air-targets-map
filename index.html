<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Повітряних Цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="anonymous"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" 
      crossorigin="anonymous"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" 
      crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.css" 
      crossorigin="anonymous"/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"
        crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e2a 0%, #1e2142 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .header {
            background: linear-gradient(90deg, #2d3436 0%, #2c3e50 100%);
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00cec9;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }

        .header h1 i {
            margin-right: 8px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .header-btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
        }

        .header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        #map {
            flex: 1;
            z-index: 1;
            position: relative;
        }

        /* Скрываем кнопку добавления цели на карте */
        .add-target-button {
            display: none;
        }

        /* Прицел по центру */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 999;
            pointer-events: none;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 206, 201, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 40px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .panel {
            width: 100%;
            height: 300px;
            background: rgba(30, 33, 66, 0.95);
            padding: 15px;
            overflow-y: auto;
            transition: all 0.3s ease;
            border-top: 2px solid #00cec9;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .panel.collapsed {
            height: 50px;
            padding: 10px;
            overflow: hidden;
        }

        .panel-section {
            margin-bottom: 15px;
            background: rgba(44, 62, 80, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #34495e;
        }

        .panel-section h2 {
            color: #00cec9;
            margin-bottom: 12px;
            font-size: 16px;
            border-bottom: 2px solid #00cec9;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-section h2 i {
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #dfe6e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #2d3436;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #7f8c8d 0%, #636e72 100%);
        }

        .btn-margin {
            margin-top: 10px;
        }

        .targets-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .target-item {
            background: rgba(52, 73, 94, 0.6);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #00cec9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .target-item:hover {
            background: rgba(52, 73, 94, 0.9);
            transform: translateX(5px);
        }

        .target-item h4 {
            color: #00cec9;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .target-item p {
            color: #dfe6e9;
            font-size: 12px;
            margin: 2px 0;
        }

        .target-item .target-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .target-item .target-actions button {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-card {
            background: rgba(52, 73, 94, 0.6);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #34495e;
        }

        .stat-card h3 {
            color: #00cec9;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #dfe6e9;
            font-size: 12px;
        }

        .status-bar {
            background: rgba(44, 62, 80, 0.9);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00cec9;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            animation: pulse 2s infinite;
        }

        .offline-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d3436 0%, #2c3e50 100%);
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #00cec9;
            position: relative;
        }

        .modal-content h3 {
            color: #00cec9;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .course-notification {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #0984e3 0%, #00cec9 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0, 206, 201, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Стили для поворачивающихся PNG иконок */
        .png-icon-marker {
            background: transparent !important;
            border: none !important;
        }

        .rotatable-png-icon {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        /* Стили для кластеров */
        .marker-cluster {
            background: rgba(231, 76, 60, 0.8);
                border-radius: 50%;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid white;
    box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
}

.marker-cluster-small {
    width: 40px;
    height: 40px;
    font-size: 14px;
}

.marker-cluster-medium {
    width: 50px;
    height: 50px;
    font-size: 16px;
}

.marker-cluster-large {
    width: 60px;
    height: 60px;
    font-size: 18px;
}

/* Стили для поиска */
.search-container {
    position: absolute;
    top: 70px;
    right: 15px;
    z-index: 1000;
    background: rgba(30, 33, 66, 0.9);
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #00cec9;
    width: 300px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.search-input {
    width: 100%;
    padding: 10px;
    border: 2px solid #34495e;
    border-radius: 5px;
    background: #2d3436;
    color: #fff;
    margin-bottom: 10px;
}

.search-results {
    max-height: 200px;
    overflow-y: auto;
}

.search-result-item {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #34495e;
}

.search-result-item:hover {
    background: rgba(0, 206, 201, 0.2);
}

/* Адаптивность */
@media (max-width: 768px) {
    .header h1 {
        font-size: 18px;
        max-width: 40%;
    }
    
    .header-btn {
        padding: 6px 10px;
        font-size: 12px;
    }
    
    .panel {
        height: 280px;
    }
    
    .panel.collapsed {
        height: 45px;
    }
    
    .modal-content {
        width: 90%;
        margin: 20% auto;
    }
    
    .search-container {
        width: 250px;
        top: 60px;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 10px;
    }
    
    .header h1 {
        font-size: 16px;
        max-width: 35%;
    }
    
    .header-btn {
        padding: 5px 8px;
        font-size: 11px;
    }
    
    .header-btn i {
        margin-right: 0;
    }
    
    .header-btn span {
        display: none;
    }
    
    .search-container {
        width: 200px;
        top: 55px;
        right: 10px;
    }
}
</style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-crosshairs"></i><span>Карта Повітряних Цілей</span></h1>
        <div class="header-controls">
            <button class="header-btn toggle-panel-btn" onclick="togglePanel()">
                <i class="fas fa-eye-slash"></i><span>Панель</span>
            </button>
            <button class="header-btn search-btn" onclick="toggleSearch()">
                <i class="fas fa-search"></i><span>Пошук НП</span>
            </button>
            <button class="header-btn login-btn" onclick="showLoginModal()">
                <i class="fas fa-user"></i><span>Увійти</span>
            </button>
            <button class="header-btn logout-btn" onclick="logout()" id="logoutBtn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i><span>Вийти</span>
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map">
            <!-- Кнопка добавления цели скрыта -->
            <button class="add-target-button" onclick="enableAddTargetMode()" style="display: none;">
                <i class="fas fa-plus"></i>Додати ціль
            </button>
            <div class="crosshair"></div>
        </div>
        <div class="panel" id="sidePanel">
            <div class="panel-section">
                <h2><i class="fas fa-plus-circle"></i>Додати ціль</h2>
                <div class="form-group">
                    <label for="targetName">Назва цілі:</label>
                    <input type="text" id="targetName" placeholder="Введіть назву цілі" value="Ціль-1">
                </div>
                <div class="form-group">
                    <label for="targetType">Тип цілі:</label>
                    <select id="targetType">
                        <option value="дрон">Дрон</option>
                        <option value="ракета">Ракета</option>
                        <option value="винищувач">Винищувач</option>
                        <option value="бомба">Бомба</option>
                        <option value="корабль">Корабель</option>
                        <option value="вертоліт">Вертоліт</option>
                        <option value="пускова установка">Пускова установка</option>
                        <option value="група бпла">Група БпЛА</option>
                        <option value="розвідник">Розвідник</option>
                        <option value="невідома ціль">Невідома ціль</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetSpeed">Швидкість (км/год):</label>
                    <input type="number" id="targetSpeed" value="150" min="0" max="30000">
                </div>
                <div class="form-group">
                    <label for="targetCourse">Курс (0-360°):</label>
                    <input type="number" id="targetCourse" value="0" min="0" max="360">
                </div>
                <button class="btn" onclick="addTargetAtCenter()">
                    <i class="fas fa-plus"></i>Додати в центр
                </button>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-bullseye"></i>Цілі</h2>
                <div class="targets-list" id="targetsList">
                    <!-- Список целей будет добавляться динамически -->
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-chart-bar"></i>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTargets">0</h3>
                        <p>Всього цілей</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="activeTargets">0</h3>
                        <p>Активних</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="maxSpeed">0</h3>
                        <p>Макс. швидкість</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDistance">0</h3>
                        <p>Загальна відстань</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2><i class="fas fa-sliders-h"></i>Налаштування</h2>
                <button class="btn" onclick="toggleTrajectories()">
                    <i class="fas fa-route"></i>Траєкторії
                </button>
                <button class="btn btn-margin" onclick="toggleClustering()" id="toggleClusterBtn">
                    <i class="fas fa-object-group"></i>Вимкнути кластеризацію
                </button>
                <button class="btn btn-margin" onclick="toggleArrowMode()" id="toggleArrowBtn">
                    <i class="fas fa-draw-polygon"></i>Режим стрілок
                </button>
                <button class="btn btn-secondary btn-margin" onclick="clearAllTargets()">
                    <i class="fas fa-trash"></i>Очистити все
                </button>
                <button class="btn btn-secondary btn-margin" onclick="exportTargets()">
                    <i class="fas fa-download"></i>Експорт
                </button>
                <button class="btn btn-secondary btn-margin" onclick="importTargets()">
                    <i class="fas fa-upload"></i>Імпорт
                </button>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <div id="statusDot" class="offline-dot"></div>
            <span id="statusText">Офлайн</span>
        </div>
        <div id="onlineUsers">Онлайн: 0</div>
        <div id="lastUpdate">Оновлено: --:--:--</div>
    </div>
</div>

<!-- Модальне вікно логіну -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-user-shield"></i>Вхід для адміністратора</h3>
        <div class="form-group">
            <label for="loginUsername">Логін:</label>
            <input type="text" id="loginUsername" placeholder="Введіть логін">
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" placeholder="Введіть пароль">
        </div>
        <div class="modal-buttons">
            <button onclick="attemptLogin()">Увійти</button>
            <button onclick="closeLoginModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно редагування -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-edit"></i>Редагувати ціль</h3>
        <div class="form-group">
            <label for="editName">Назва цілі:</label>
            <input type="text" id="editName">
        </div>
        <div class="form-group">
            <label for="editType">Тип цілі:</label>
            <select id="editType">
                <option value="дрон">Дрон</option>
                <option value="ракета">Ракета</option>
                <option value="винищувач">Винищувач</option>
                <option value="бомба">Бомба</option>
                <option value="корабль">Корабель</option>
                <option value="вертоліт">Вертоліт</option>
                <option value="пускова установка">Пускова установка</option>
                <option value="група бпла">Група БпЛА</option>
                <option value="розвідник">Розвідник</option>
                <option value="невідома ціль">Невідома ціль</option>
            </select>
        </div>
        <div class="form-group">
            <label for="editSpeed">Швидкість (км/год):</label>
            <input type="number" id="editSpeed">
        </div>
        <div class="form-group">
            <label for="editCourse">Курс (0-360°):</label>
            <input type="number" id="editCourse" min="0" max="360">
        </div>
        <div class="modal-buttons">
            <button onclick="saveTargetEdit()">Зберегти</button>
            <button onclick="closeEditModal()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Модальне вікно вибору курсу -->
<div id="courseSelectionModal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-route"></i> Вибір курсу</h3>
        <p>Клацніть по карті, щоб встановити напрямок руху цілі</p>
        <div class="modal-buttons">
            <button onclick="confirmCourseSelection()">Підтвердити</button>
            <button onclick="cancelCourseSelection()" style="background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);">Скасувати</button>
        </div>
    </div>
</div>

<!-- Контейнер поиска -->
<div id="searchContainer" class="search-container" style="display: none;">
    <input type="text" id="searchInput" class="search-input" placeholder="Пошук населених пунктів...">
    <div class="search-results" id="searchResults"></div>
</div>

function initMap() {

        }).addTo(map);

        // Инициализируем кластеризацию
        markerCluster = L.markerClusterGroup({
            chunkedLoading: true,
            maxClusterRadius: 80,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            iconCreateFunction: function(cluster) {
                var count = cluster.getChildCount();
                var size = count < 10 ? 'small' : count < 50 ? 'medium' : 'large';
                return L.divIcon({
                    html: '<div><span>' + count + '</span></div>',
                    className: 'marker-cluster marker-cluster-' + size,
                    iconSize: new L.Point(40, 40)
                });

        });

// Функции для работы с целями
function addTargetAtCenter() {
    const center = map.getCenter();
    addTargetAtPosition(center);
}

function addTargetAtPosition(latlng) {
    const name = document.getElementById('targetName').value || 'Ціль-' + (targets.length + 1);
    const type = document.getElementById('targetType').value;
    const speed = parseInt(document.getElementById('targetSpeed').value) || 150;
    const course = parseInt(document.getElementById('targetCourse').value) || 0;
    
    const target = {
        id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
        name: name,
        type: type,
        lat: latlng.lat,
        lng: latlng.lng,
        speed: speed,
        course: course,
        timestamp: Date.now(),
        createdBy: userSessionId,
        isPaused: false
    };
    
    targets.push(target);
    createTargetMarker(target);
    updateTargetsList();
    updateStats();
    scheduleSave();
    scheduleSync();
    
    // Показываем уведомление о курсе
    showCourseNotification(course);
    
    return target;
}

function createTargetMarker(target) {
    // Удаляем старый маркер, если он существует
    if (markers[target.id]) {
        if (isClusteringEnabled) {
            markerCluster.removeLayer(markers[target.id]);
        } else {
            individualTargets.removeLayer(markers[target.id]);
        }
        delete markers[target.id];
    }
    
    // Удаляем старую траекторию
    if (polylines[target.id]) {
        map.removeLayer(polylines[target.id]);
        delete polylines[target.id];
    }
    
    // Создаем иконку с учетом курса
    const icon = createTargetIcon(target.type, target.course);
    
    // Создаем маркер
    const marker = L.marker([target.lat, target.lng], { icon: icon, rotationAngle: target.course });
    
    // Добавляем всплывающее окно
    marker.bindPopup(createTargetPopup(target), {
        className: 'target-popup',
        maxWidth: 300
    });
    
    // Обработчики событий маркера
    marker.on('popupopen', function() {
        popupOpenTargetId = target.id;
    });
    
    marker.on('popupclose', function() {
        popupOpenTargetId = null;
    });
    
    // Добавляем контекстное меню
    marker.on('contextmenu', function(e) {
        showTargetContextMenu(e, target);
    });
    
    // Добавляем маркер на карту
    if (isClusteringEnabled) {
        markerCluster.addLayer(marker);
    } else {
        individualTargets.addLayer(marker);
    }
    
    markers[target.id] = marker;
    
    // Создаем траекторию, если включено
    if (showTrajectories) {
        createTargetTrajectory(target);
    }
    
    // Создаем стрелку, если включен режим стрелок
    if (arrowMode) {
        createTargetArrow(target);
    }
}

function createTargetIcon(type, course) {
    const typeInfo = targetTypes[type] || targetTypes['невідома ціль'];
    
    // Создаем кастомную иконку с PNG изображением
    const icon = L.divIcon({
        html: `<div class="rotatable-png-icon" style="background-image: url('${typeInfo.iconUrl}'); transform: rotate(${course}deg);"></div>`,
        className: 'png-icon-marker',
        iconSize: [40, 40],
        iconAnchor: [20, 20]
    });
    
    return icon;
}

function createTargetPopup(target) {
    const actions = target.isPaused ? 
        `<button onclick="resumeTarget('${target.id}')" class="btn"><i class="fas fa-play"></i>Продовжити</button>` :
        `<button onclick="pauseTarget('${target.id}')" class="btn"><i class="fas fa-pause"></i>Пауза</button>`;
    
    return `
        <div class="target-popup-content">
            <h3>${target.name}</h3>
            <p><strong>Тип:</strong> ${targetTypes[target.type]?.name || target.type}</p>
            <p><strong>Швидкість:</strong> ${target.speed} км/год</p>
            <p><strong>Курс:</strong> ${target.course}°</p>
            <p><strong>Координати:</strong> ${target.lat.toFixed(4)}, ${target.lng.toFixed(4)}</p>
            <div class="target-actions">
                ${actions}
                <button onclick="editTarget('${target.id}')" class="btn"><i class="fas fa-edit"></i>Редагувати</button>
                <button onclick="deleteTarget('${target.id}')" class="btn btn-danger"><i class="fas fa-trash"></i>Видалити</button>
                <button onclick="setTargetCourse('${target.id}')" class="btn"><i class="fas fa-compass"></i>Змінити курс</button>
            </div>
        </div>
    `;
}

function createTargetTrajectory(target) {
    // Инициализируем историю для цели, если ее нет
    if (!targetHistory[target.id]) {
        targetHistory[target.id] = [];
    }
    
    // Добавляем текущую позицию в историю
    targetHistory[target.id].push({
        lat: target.lat,
        lng: target.lng,
        timestamp: Date.now()
    });
    
    // Ограничиваем историю последними 50 точками
    if (targetHistory[target.id].length > 50) {
        targetHistory[target.id] = targetHistory[target.id].slice(-50);
    }
    
    // Создаем линию траектории
    const points = targetHistory[target.id].map(point => [point.lat, point.lng]);
    const polyline = L.polyline(points, {
        color: getTargetColor(target.type),
        weight: 2,
        opacity: 0.7,
        smoothFactor: 1
    });
    
    // Добавляем линию на карту
    polyline.addTo(map);
    polylines[target.id] = polyline;
}

function createTargetArrow(target) {
    // Рассчитываем конечную точку стрелки на основе курса и скорости
    const distance = target.speed / 100; // Упрощенный расчет
    const endPoint = calculateDestinationPoint(
        target.lat, target.lng, target.course, distance
    );
    
    // Создаем стрелку
    const arrow = L.polyline([
        [target.lat, target.lng],
        [endPoint.lat, endPoint.lng]
    ], {
        color: getTargetColor(target.type),
        weight: 3,
        opacity: 0.8
    });
    
    // Добавляем стрелку в группу
    arrow.addTo(allArrows);
}

function getTargetColor(type) {
    const colors = {
        'дрон': '#e74c3c',
        'ракета': '#f39c12',
        'винищувач': '#3498db',
        'бомба': '#e67e22',
        'корабль': '#9b59b6',
        'вертоліт': '#1abc9c',
        'пускова установка': '#d35400',
        'група бпла': '#8e44ad',
        'розвідник': '#27ae60',
        'невідома ціль': '#7f8c8d'
    };
    
    return colors[type] || '#7f8c8d';
}

function togglePanel() {
    const panel = document.getElementById('sidePanel');
    const button = document.querySelector('.toggle-panel-btn');
    
    if (isPanelExpanded) {
        panel.classList.add('collapsed');
        button.innerHTML = '<i class="fas fa-eye"></i><span>Панель</span>';
    } else {
        panel.classList.remove('collapsed');
        button.innerHTML = '<i class="fas fa-eye-slash"></i><span>Панель</span>';
    }
    
    isPanelExpanded = !isPanelExpanded;
    setTimeout(() => map.invalidateSize(), 300);
}

function updateTargetsList() {
    const targetsList = document.getElementById('targetsList');
    targetsList.innerHTML = '';
    
    targets.forEach(target => {
        const item = document.createElement('div');
        item.className = 'target-item';
        item.innerHTML = `
            <h4>${target.name} ${target.isPaused ? '<span style="color:#e74c3c">(Пауза)</span>' : ''}</h4>
            <p><strong>Тип:</strong> ${targetTypes[target.type]?.name || target.type}</p>
            <p><strong>Швидкість:</strong> ${target.speed} км/год</p>
            <p><strong>Курс:</strong> ${target.course}°</p>
            <div class="target-actions">
                <button onclick="centerOnTarget('${target.id}')" class="btn"><i class="fas fa-crosshairs"></i></button>
                <button onclick="editTarget('${target.id}')" class="btn"><i class="fas fa-edit"></i></button>
                <button onclick="deleteTarget('${target.id}')" class="btn btn-danger"><i class="fas fa-trash"></i></button>
            </div>
        `;
        targetsList.appendChild(item);
    });
    
    if (targets.length === 0) {
        targetsList.innerHTML = '<p style="text-align:center;color:#bdc3c7;">Немає цілей</p>';
    }
}

function updateStats() {
    const now = Date.now();
    if (now - lastStatsUpdate < 1000) return; // Обновляем статистику не чаще 1 раза в секунду
    
    lastStatsUpdate = now;
    
    document.getElementById('totalTargets').textContent = targets.length;
    document.getElementById('activeTargets').textContent = targets.filter(t => !t.isPaused).length;
    
    const maxSpeed = targets.reduce((max, target) => Math.max(max, target.speed), 0);
    document.getElementById('maxSpeed').textContent = maxSpeed;
    
    // Упрощенный расчет общей дистанции
    const totalDistance = targets.reduce((sum, target) => sum + (target.speed * 0.1), 0);
    document.getElementById('totalDistance').textContent = Math.round(totalDistance) + ' км';
}

function updateStatus() {
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    
    if (isOnline) {
        statusDot.className = 'online-dot';
        statusText.textContent = 'Онлайн';
    } else {
        statusDot.className = 'offline-dot';
        statusText.textContent = 'Офлайн';
    }
    
    document.getElementById('lastUpdate').textContent = 'Оновлено: ' + new Date().toLocaleTimeString();
}

function showCourseNotification(course) {
    const notification = document.createElement('div');
    notification.className = 'course-notification';
    notification.innerHTML = `<i class="fas fa-compass"></i> Курс встановлено: ${course}°`;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

// Функции для работы с целями
function centerOnTarget(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (target) {
        map.setView([target.lat, target.lng], 13);
    }
}

function editTarget(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (target) {
        showEditModal(target);
    }
}

function saveTargetEdit() {
    if (!currentEditTargetId) return;
    
    const targetIndex = targets.findIndex(t => t.id === currentEditTargetId);
    if (targetIndex !== -1) {
        targets[targetIndex].name = document.getElementById('editName').value;
        targets[targetIndex].type = document.getElementById('editType').value;
        targets[targetIndex].speed = parseInt(document.getElementById('editSpeed').value);
        const newCourse = parseInt(document.getElementById('editCourse').value);
        
        // Обновляем курс только если он изменился
        if (targets[targetIndex].course !== newCourse) {
            targets[targetIndex].course = newCourse;
            // Показываем уведомление о новом курсе
            showCourseNotification(newCourse);
        }
        
        // Обновляем маркер
        createTargetMarker(targets[targetIndex]);
        updateTargetsList();
        updateStats();
        scheduleSave();
        scheduleSync();
    }
    
    closeEditModal();
}

function deleteTarget(targetId) {
    if (confirm('Видалити цю ціль?')) {
        // Удаляем маркер
        if (markers[targetId]) {
            if (isClusteringEnabled) {
                markerCluster.removeLayer(markers[targetId]);
            } else {
                individualTargets.removeLayer(markers[targetId]);
            }
            delete markers[targetId];
        }
        
        // Удаляем траекторию
        if (polylines[targetId]) {
            map.removeLayer(polylines[targetId]);
            delete polylines[targetId];
        }
        
        // Удаляем из массива целей
        targets = targets.filter(t => t.id !== targetId);
        
        // Добавляем в список удаленных для синхронизации
        deletedTargets.add(targetId);
        
        // Удаляем историю
        delete targetHistory[targetId];
        
        updateTargetsList();
        updateStats();
        scheduleSave();
        scheduleSync();
    }
}

function pauseTarget(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (target) {
        target.isPaused = true;
        pausedTargets.add(targetId);
        updateTargetsList();
        scheduleSave();
        scheduleSync();
        
        // Обновляем попап
        if (popupOpenTargetId === targetId && markers[targetId]) {
            markers[targetId].setPopupContent(createTargetPopup(target));
        }
    }
}

function resumeTarget(targetId) {
    const target = targets.find(t => t.id === targetId);
    if (target) {
        target.isPaused = false;
        pausedTargets.delete(targetId);
        updateTargetsList();
        scheduleSave();
        scheduleSync();
        
        // Обновляем попап
        if (popupOpenTargetId === targetId && markers[targetId]) {
            markers[targetId].setPopupContent(createTargetPopup(target));
        }
    }
}

// Функции для математических расчетов
function calculateBearing(lat1, lng1, lat2, lng2) {
    const φ1 = lat1 * Math.PI / 180;
    const φ2 = lat2 * Math.PI / 180;
    const Δλ = (lng2 - lng1) * Math.PI / 180;
    
    const y = Math.sin(Δλ) * Math.cos(φ2);
    const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
    const θ = Math.atan2(y, x);
    
    return (θ * 180 / Math.PI + 360) % 360;
}

function calculateDestinationPoint(lat, lng, bearing, distance) {
    const R = 6371; // Радиус Земли в км
    const δ = distance / R; // Угловое расстояние
    const θ = bearing * Math.PI / 180;
    
    const φ1 = lat * Math.PI / 180;
    const λ1 = lng * Math.PI / 180;
    
    const φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) + 
                        Math.cos(φ1) * Math.sin(δ) * Math.cos(θ));
    
    const λ2 = λ1 + Math.atan2(Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
                              Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2));
    
    return {
        lat: φ2 * 180 / Math.PI,
        lng: λ2 * 180 / Math.PI
    };
}

// Функции для работы с Firebase
function startAutoSync() {
    if (typeof firebase === 'undefined') return;
    
    syncInterval = setInterval(() => {
        if (isOnline && !isSyncing) {
            syncWithFirebase();
        }
    }, 5000); // Синхронизация каждые 5 секунд
}

function scheduleSync() {
    if (isOnline && !isSyncing) {
        setTimeout(syncWithFirebase, 1000);
    }
}

async function syncWithFirebase() {
    if (isSyncing || typeof firebase === 'undefined') return;
    
    isSyncing = true;
    try {
        const db = firebase.database();
        const syncRef = db.ref('sync');
        
        // Получаем текущее состояние из Firebase
        const snapshot = await syncRef.once('value');
        const remoteData = snapshot.val() || {};
        
        // Обновляем наши цели из удаленных данных
        if (remoteData.targets) {
            mergeTargets(remoteData.targets);
        }
        
        // Отправляем наши изменения
        await syncRef.set({
            targets: targets,
            deleted: Array.from(deletedTargets),
            lastUpdate: Date.now(),
            user: userSessionId
        });
        
        // Очищаем список удаленных после успешной синхронизации
        deletedTargets.clear();
        
        lastSyncTime = Date.now();
        console.log('Синхронізація успішна');
        
    } catch (error) {
        console.error('Помилка синхронізації:', error);
        isOnline = false;
        updateStatus();
    } finally {
        isSyncing = false;
    }
}

function mergeTargets(remoteTargets) {
    if (!Array.isArray(remoteTargets)) return;
    
    // Обновляем существующие цели и добавляем новые
    remoteTargets.forEach(remoteTarget => {
        const localIndex = targets.findIndex(t => t.id === remoteTarget.id);
        
        if (localIndex === -1) {
            // Новая цель - добавляем
            targets.push(remoteTarget);
            createTargetMarker(remoteTarget);
        } else if (remoteTarget.timestamp > targets[localIndex].timestamp) {
            // Удаленная цель имеет более новые данные - обновляем
            targets[localIndex] = remoteTarget;
            createTargetMarker(remoteTarget);
        }
    });
    
    // Удаляем цели, которые были удалены удаленно
    targets = targets.filter(target => !deletedTargets.has(target.id));
    
    updateTargetsList();
    updateStats();
}

// Функции для анимации
function startAnimationLoop() {
    function animate() {
        if (!isSyncing) {
            updateTargetPositions();
        }
        animationFrameId = requestAnimationFrame(animate);
    }
    animate();
}

function updateTargetPositions() {
    const now = Date.now();
    const deltaTime = (now - lastUpdateTime) / 1000; // В секундах
    lastUpdateTime = now;
    
    targets.forEach(target => {
        if (!target.isPaused) {
            moveTarget(target, deltaTime);
        }
    });
    
    // Обновляем статистику каждую секунду
    if (now - lastStatsUpdate >= 1000) {
        updateStats();
    }
}

function moveTarget(target, deltaTime) {
    if (target.isPaused) return;
    
    // Рассчитываем новую позицию на основе курса и скорости
    const distance = (target.speed * deltaTime) / 3600; // км за дельту времени
    const newPos = calculateDestinationPoint(
        target.lat, target.lng, target.course, distance
    );
    
    // Обновляем позицию цели
    target.lat = newPos.lat;
    target.lng = newPos.lng;
    target.timestamp = Date.now();
    
    // Обновляем маркер на карте
    if (markers[target.id]) {
        markers[target.id].setLatLng([target.lat, target.lng]);
        
        // Обновляем траекторию
        if (showTrajectories && polylines[target.id]) {
            createTargetTrajectory(target);
        }
        
        // Обновляем стрелку
        if (arrowMode) {
            createTargetArrow(target);
        }
    }
}

function exportTargets() {

    const url = URL.createObjectURL(blob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = `air-targets-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function handleFileImport(file) {
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const importedTargets = JSON.parse(e.target.result);
            if (Array.isArray(importedTargets)) {
                // Добавляем импортированные цели
                importedTargets.forEach(target => {
                    // Генерируем новый ID для избежания конфликтов
                    target.id = Date.now().toString() + Math.random().toString(36).substr(2, 5);
                    targets.push(target);
                    createTargetMarker(target);
                });
                
                updateTargetsList();
                updateStats();
                scheduleSave();
                scheduleSync();
                
                alert(`Успішно імпортовано ${importedTargets.length} цілей`);
            } else {
                alert('Невірний формат файлу');
            }
        } catch (error) {
            console.error('Помилка імпорту:', error);
            alert('Помилка при імпорті файлу');
        }
    };
    reader.readAsText(file);
}

function toggleTrajectories() {

    if (showTrajectories) {
        // Показываем все траектории
        Object.values(polylines).forEach(polyline => {
            if (!map.hasLayer(polyline)) {
                polyline.addTo(map);
            }
        });
    } else {
        // Скрываем все траектории
        Object.values(polylines).forEach(polyline => {
            if (map.hasLayer(polyline)) {
                map.removeLayer(polyline);
            }
        });
    }
}

function toggleClustering() {
    isClusteringEnabled = !isClusteringEnabled;
    const button = document.getElementById('toggleClusterBtn');
    
    if (isClusteringEnabled) {
        button.innerHTML = '<i class="fas fa-object-group"></i>Вимкнути кластеризацію';
        // Перемещаем все маркеры в кластер
        Object.values(markers).forEach(marker => {
            if (individualTargets.hasLayer(marker)) {
                individualTargets.removeLayer(marker);
                markerCluster.addLayer(marker);
            }
        });
    } else {
        button.innerHTML = '<i class="fas fa-object-group"></i>Увімкнути кластеризацію';
        // Перемещаем все маркеры из кластера в индивидуальный слой
        markerCluster.clearLayers();
        Object.values(markers).forEach(marker => {
            individualTargets.addLayer(marker);
        });
    }
}

function toggleArrowMode() {
    arrowMode = !arrowMode;
    const button = document.getElementById('toggleArrowBtn');
    
    if (arrowMode) {
        button.innerHTML = '<i class="fas fa-draw-polygon"></i>Режим стрілок';

        targets.forEach(target => {

}

function clearAllTargets() {
    if (!isAdmin) {
        alert('Тільки адміністратор може видаляти всі цілі');
        return;
    }
    
    if (confirm('Ви впевнені, що хочете видалити всі цілі?')) {
        // Удаляем все маркеры
        if (isClusteringEnabled) {
            markerCluster.clearLayers();
        } else {
            individualTargets.clearLayers();
        }
        
        // Удаляем все траектории
        Object.values(polylines).forEach(polyline => {
            map.removeLayer(polyline);
        });
        
        // Удаляем все стрелки
        allArrows.clearLayers();
        
        // Очищаем массивы
        targets = [];
        markers = {};
        polylines = {};
        targetHistory = {};
        deletedTargets.clear();
        pausedTargets.clear();
        
        // Обновляем интерфейс
        updateTargetsList();
        updateStats();
        scheduleSave();
        scheduleSync();
        
        alert('Всі цілі успішно видалені');
    }
}

    // Глобальные обработчики
    document.addEventListener('keydown', function(e) {
        // ESC - закрыть все модальные окна
        if (e.key === 'Escape') {
            closeAllModals();
            if (isCourseSelectionMode) {
                cancelCourseSelection();
            }
            if (isAddTargetMode) {
                disableAddTargetMode();
            }
        }
        
        // Ctrl+S - сохранить
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            saveTargetsToLocalStorage();
            alert('Цілі збережено');
        }
        
        // Ctrl+O - открыть
        if (e.ctrlKey && e.key === 'o') {
            e.preventDefault();
            importTargets();
        }
        
        // Ctrl+E - экспорт
        if (e.ctrlKey && e.key === 'e') {
            e.preventDefault();
            exportTargets();
        }
    });
});
