<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта цілей</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <button id="btn-add-target">Додати ціль</button>
        <button id="btn-toggle-cluster">Вимкнути кластеризацію</button>
        <button id="btn-arrow-mode">Режим стрілки</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.contextmenu@1.4.0/dist/leaflet.contextmenu.min.js"></script>
    <script>
        // Ініціалізація карти
        var map = L.map('map').setView([50.4500, 30.5233], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Глобальні змінні для управління станом
        var targetsCluster = L.markerClusterGroup();
        var individualTargets = L.layerGroup();
        var isClusteringEnabled = true;
        var arrowMode = false;
        var tempArrowLine = null;
        var tempArrowStartLatLng = null;
        var allArrows = L.layerGroup().addTo(map);

        // Типи цілей з шляхами до іконок
        var targetTypes = {
            bomb: { name: "Бомба", iconUrl: "icons/KAB.png" },
            fighter: { name: "Винищувач", iconUrl: "icons/suchka.png" },
            ship: { name: "Корабель", iconUrl: "icons/ship.png" },
            launcher: { name: "Пускова установка", iconUrl: "icons/iskander.png" },
            group: { name: "Група БпЛА", iconUrl: "icons/group.png" },
            scout: { name: "Розвідник", iconUrl: "icons/razvedka.png" },
            unknown: { name: "Невідома ціль", iconUrl: "icons/nevidoma.png" }
        };

        // Додаємо кластеризовані маркери на карту
        map.addLayer(targetsCluster);

        // Функція для додавання випадкової цілі
        function addRandomTarget() {
            var typeKeys = Object.keys(targetTypes);
            var randomTypeKey = typeKeys[Math.floor(Math.random() * typeKeys.length)];
            var randomType = targetTypes[randomTypeKey];

            // Випадкові координати в межах України
            var lat = 48 + Math.random() * 6;
            var lng = 22 + Math.random() * 8;

            var icon = L.icon({
                iconUrl: randomType.iconUrl,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });

            var marker = L.marker([lat, lng], { icon: icon })
                .bindPopup("<b>" + randomType.name + "</b><br>Координати: " + lat.toFixed(4) + ", " + lng.toFixed(4));

            // Додаємо маркер в кластер або як окремий маркер в залежності від режиму
            if (isClusteringEnabled) {
                targetsCluster.addLayer(marker);
            } else {
                individualTargets.addLayer(marker);
            }
        }

        // Обробник для кнопки додавання цілі
        document.getElementById('btn-add-target').addEventListener('click', function() {
            addRandomTarget();
        });

        // Обробник для кнопки перемикача кластеризації
        document.getElementById('btn-toggle-cluster').addEventListener('click', function() {
            if (isClusteringEnabled) {
                // Вимкнути кластеризацію
                map.removeLayer(targetsCluster);
                targetsCluster.eachLayer(function(marker) {
                    individualTargets.addLayer(marker);
                });
                map.addLayer(individualTargets);
                this.textContent = 'Увімкнути кластеризацію';
            } else {
                // Увімкнути кластеризацію
                map.removeLayer(individualTargets);
                individualTargets.eachLayer(function(marker) {
                    targetsCluster.addLayer(marker);
                });
                map.addLayer(targetsCluster);
                this.textContent = 'Вимкнути кластеризацію';
            }
            isClusteringEnabled = !isClusteringEnabled;
        });

        // Обробник для кнопки режиму стрілки
        document.getElementById('btn-arrow-mode').addEventListener('click', function() {
            arrowMode = !arrowMode;
            if (arrowMode) {
                this.style.backgroundColor = '#4CAF50';
                this.style.color = 'white';
            } else {
                this.style.backgroundColor = '';
                this.style.color = '';
                // Видаляємо тимчасову лінію, якщо режим вимкнуто
                if (tempArrowLine) {
                    map.removeLayer(tempArrowLine);
                    tempArrowLine = null;
                }
                tempArrowStartLatLng = null;
            }
        });

        // Обробник кліків на карту для малювання стрілок
        map.on('click', function(e) {
            if (!arrowMode) return;

            if (!tempArrowStartLatLng) {
                // Перший клік - початок стрілки
                tempArrowStartLatLng = e.latlng;
                tempArrowLine = L.polyline([tempArrowStartLatLng, e.latlng], {color: 'red'}).addTo(map);
            } else {
                // Другий клік - кінець стрілки
                var arrowIcon = L.icon({
                    iconUrl: 'icons/strelka.png',
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                var arrowHead = L.marker(e.latlng, {icon: arrowIcon});
                var arrowBody = L.polyline([tempArrowStartLatLng, e.latlng], {color: 'red', weight: 3});

                // Додаємо контекстне меню для видалення стрілки
                arrowHead.on('contextmenu', function(e) {
                    map.removeLayer(arrowHead);
                    map.removeLayer(arrowBody);
                });
                arrowBody.on('contextmenu', function(e) {
                    map.removeLayer(arrowHead);
                    map.removeLayer(arrowBody);
                });

                // Додаємо стрілку на карту і в групу
                allArrows.addLayer(arrowHead);
                allArrows.addLayer(arrowBody);

                // Скидаємо тимчасові змінні
                map.removeLayer(tempArrowLine);
                tempArrowLine = null;
                tempArrowStartLatLng = null;
            }
        });

        // Оновлення тимчасової лінії при переміщенні миші
        map.on('mousemove', function(e) {
            if (arrowMode && tempArrowStartLatLng) {
                tempArrowLine.setLatLngs([tempArrowStartLatLng, e.latlng]);
            }
        });

        // Додаємо кілька випадкових цілей при запуску
        for (var i = 0; i < 10; i++) {
            addRandomTarget();
        }
    </script>
</body>
</html>
